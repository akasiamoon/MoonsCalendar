<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon's Calendar | Grimoire Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-bright: #FBF5B7;
            --magic-purple: #9b4dff;
            --deep-shadow: rgba(0, 0, 0, 0.95);
        }

        body, html { height: 100%; margin: 0; padding: 0; background-color: #050807; color: #F4EBD0; font-family: 'Quattrocento', serif; overflow: hidden; }
        .wrapper { display: flex; height: 100vh; width: 100vw; }
        
        .ui-panel {
            width: 38%; height: 100%; overflow-y: auto;
            background: linear-gradient(145deg, #0D1310 0%, #050807 100%);
            border-right: 3px solid; border-image: linear-gradient(to bottom, var(--gold), #8A6D3B, var(--gold)) 1;
            padding: 2.5rem 1.5rem; z-index: 20; position: relative;
            scrollbar-width: thin; scrollbar-color: var(--gold) transparent;
            box-shadow: 25px 0 60px var(--deep-shadow);
        }

        .art-panel { width: 62%; height: 100%; background-image: url('THEMARCHCOVER.jpg'); background-size: cover; background-position: center; position: relative; }

        h1, h2, h3, .gold-text { 
            font-family: 'Cinzel', serif; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em;
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #aa771c, #fcf6ba);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8));
        }

        .artifact-card { 
            background: rgba(13, 19, 16, 0.9); border: 1px solid rgba(212, 175, 55, 0.3); 
            border-top: 1px solid rgba(251, 245, 183, 0.3);
            padding: 1.5rem; margin-bottom: 2rem; border-radius: 2px;
            box-shadow: 0 15px 35px var(--deep-shadow), inset 0 0 20px rgba(0,0,0,0.6);
        }

        .calendar-grid div { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(212, 175, 55, 0.05); font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
        .calendar-grid div:hover { background: var(--gold); color: black; box-shadow: 0 0 20px var(--gold); }
        
        .today { background: rgba(212, 175, 55, 0.3) !important; border: 2px solid var(--gold-bright) !important; font-weight: bold; box-shadow: 0 0 15px var(--gold); }
        .has-appointment { box-shadow: inset 0 0 15px var(--magic-purple) !important; border: 1px solid var(--magic-purple) !important; color: var(--magic-purple); }
        .selected-day { border: 2px solid var(--gold-bright) !important; transform: scale(1.05); z-index: 10; }
        
        .delete-btn { color: #ff4d4d; opacity: 0.4; transition: 0.3s; cursor: pointer; }
        .delete-btn:hover { opacity: 1; transform: scale(1.2); }

        .ui-panel::-webkit-scrollbar { width: 4px; }
        .ui-panel::-webkit-scrollbar-thumb { background: linear-gradient(transparent, var(--gold), transparent); border-radius: 10px; }

        @media (max-width: 1024px) {
            .wrapper { flex-direction: column-reverse; height: auto; overflow: auto; }
            .ui-panel, .art-panel { width: 100%; height: auto; }
            .art-panel { height: 40vh; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="ui-panel">
            <header class="mb-10 text-center">
                <h1 class="text-3xl font-black">MoonsCalendar</h1>
                <p class="text-[8px] tracking-[0.6em] text-yellow-600 font-bold opacity-70 uppercase mt-2">Grimoire Edition | Farmington MS</p>
            </header>

            <div class="artifact-card flex items-center gap-6">
                <div id="w-icon-container" class="filter drop-shadow(0 0 10px var(--gold))">
                    <i data-lucide="cloud-sun" class="w-12 h-12 text-yellow-500"></i>
                </div>
                <div class="h-12 w-[1px] bg-yellow-600/20"></div>
                <div class="flex-grow">
                    <div class="flex justify-between items-baseline">
                        <span id="current-temp" class="text-4xl font-black gold-text">--Â°</span>
                        <p id="current-time" class="text-sm font-bold opacity-60">--:-- --</p>
                    </div>
                    <p id="weather-desc" class="text-[9px] uppercase tracking-widest text-yellow-500 font-bold">Consulting the Skies...</p>
                </div>
            </div>

            <div class="artifact-card flex items-center gap-6">
                <div id="moon-icon" class="text-6xl filter drop-shadow(0 0 15px var(--gold))">ðŸŒ‘</div>
                <div>
                    <h3 class="gold-text uppercase text-[10px] tracking-widest font-bold mb-1" id="moon-phase-name">Almanac</h3>
                    <p id="planting-tip" class="text-xs italic opacity-80 leading-relaxed"></p>
                </div>
            </div>

            <div id="appt-form" class="artifact-card hidden border-purple-500/50 relative">
                <button onclick="hideApptForm()" class="absolute top-4 right-4 text-white opacity-40 hover:opacity-100 transition">
                    <i data-lucide="x-circle" class="w-5 h-5"></i>
                </button>
                <h3 class="text-[10px] mb-4 flex justify-between">
                    Ritual for <span id="target-date-display" class="text-purple-400">--</span>
                </h3>
                <input type="text" id="appt-input" placeholder="Appointment title..." class="w-full bg-black/40 border-b border-purple-500 p-2 text-sm mb-4 outline-none italic">
                <input type="time" id="appt-time" class="w-full bg-black/40 border-b border-purple-500 p-2 text-sm mb-4 outline-none text-purple-200">
                <button onclick="saveAppointment()" class="w-full bg-purple-900/20 border border-purple-500 py-3 text-[9px] uppercase tracking-widest hover:bg-purple-900/40 font-black">Seal Ritual</button>
            </div>

            <div class="artifact-card">
                <h2 id="calendar-month" class="text-center mb-6 text-sm tracking-[0.4em] font-black gold-text"></h2>
                <div class="grid grid-cols-7 gap-1 text-center text-[9px] opacity-40 mb-3 font-bold uppercase tracking-widest">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-1 calendar-grid"></div>
            </div>

            <div class="artifact-card min-h-[150px]">
                <h3 class="text-[10px] mb-4 text-purple-400 font-black uppercase tracking-widest">Sacred Rituals</h3>
                <div id="appt-list" class="space-y-3"></div>
            </div>

            <div class="artifact-card min-h-[350px] flex flex-col">
                <h3 class="text-[10px] mb-6 uppercase tracking-widest font-black">General Whispers</h3>
                <div id="whisper-list" class="space-y-4 overflow-y-auto flex-grow mb-4 pr-1"></div>
                <div class="mt-auto">
                    <input type="text" id="whisper-input" placeholder="Whisper to the scroll..." class="w-full bg-transparent border-b border-yellow-600/30 p-2 text-sm outline-none italic placeholder-yellow-900/50">
                    <button onclick="addWhisper()" class="w-full mt-6 bg-yellow-900/20 border border-yellow-600/40 py-4 text-[9px] uppercase tracking-[0.4em] font-black hover:bg-yellow-600/30">Inscribe Whisper</button>
                </div>
            </div>
        </section>

        <section class="art-panel"></section>
    </div>

    <script>
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const W_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let selectedDate = null;
        let allAppointments = [];

        function updateClock() {
            document.getElementById('current-time').innerText = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Farmington,MS,US&units=imperial&appid=${W_KEY}`);
                const data = await res.json();
                if(data.main) {
                    document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}Â°`;
                    document.getElementById('weather-desc').innerText = data.weather[0].description;
                    const main = data.weather[0].main.toLowerCase();
                    let i = 'cloud-sun';
                    if(main.includes('rain')) i = 'cloud-rain'; else if(main.includes('clear')) i = 'sun';
                    document.getElementById('w-icon-container').innerHTML = `<i data-lucide="${i}" class="w-12 h-12 text-yellow-500"></i>`;
                    lucide.createIcons();
                }
            } catch (e) { console.error(e); }
        }

        async function initData() {
            const { data } = await _supabase.from('appointments').select('*').order('event_time', { ascending: true });
            allAppointments = data || [];
            renderCalendar();
            loadWhispers();
            fetchWeather();
            calculateMoonPhase();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            const now = new Date();
            const todayDate = now.getDate();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            document.getElementById('calendar-month').innerText = now.toLocaleString('default', { month: 'long' });
            const first = new Date(currentYear, currentMonth, 1).getDay();
            const last = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            grid.innerHTML = "";
            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div')).className="opacity-0";
            
            for (let i = 1; i <= last; i++) {
                const d = document.createElement('div');
                const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                d.innerText = i;
                if (i === todayDate) d.classList.add('today');
                if(allAppointments.some(a => a.event_date === dateKey)) d.classList.add('has-appointment');
                d.onclick = (e) => selectDay(dateKey, e.target);
                grid.appendChild(d);
            }
        }

        function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.calendar-grid div').forEach(div => div.classList.remove('selected-day'));
            el.classList.add('selected-day');
            document.getElementById('target-date-display').innerText = date;
            document.getElementById('appt-form').classList.remove('hidden');
            loadDayAppointments();
        }

        function hideApptForm() { 
            document.getElementById('appt-form').classList.add('hidden'); 
            document.querySelectorAll('.calendar-grid div').forEach(div => div.classList.remove('selected-day'));
        }

        async function saveAppointment() {
            const title = document.getElementById('appt-input').value;
            const event_time = document.getElementById('appt-time').value;
            if(!title) return;
            await _supabase.from('appointments').insert([{ title, event_date: selectedDate, event_time }]);
            document.getElementById('appt-input').value = '';
            initData();
        }

        async function deleteAppt(id) {
            await _supabase.from('appointments').delete().eq('id', id);
            initData(); loadDayAppointments();
        }

        function loadDayAppointments() {
            const filtered = allAppointments.filter(a => a.event_date === selectedDate);
            document.getElementById('appt-list').innerHTML = filtered.map(a => `
                <div class="flex justify-between items-center p-3 bg-purple-900/10 border-l-2 border-purple-500 text-xs shadow-xl">
                    <span><span class="text-purple-400 font-black mr-2">${a.event_time || ''}</span> ${a.title}</span>
                    <i data-lucide="trash-2" class="w-3 h-3 delete-btn" onclick="deleteAppt('${a.id}')"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function loadWhispers() {
            const { data } = await _supabase.from('magical_events').select('*').order('created_at', { ascending: false });
            document.getElementById('whisper-list').innerHTML = (data || []).map(w => `
                <div class="p-4 bg-black/50 rounded-sm border-l-2 border-yellow-600/40 text-[11px] italic flex justify-between items-center shadow-lg">
                    <span>"${w.title}"</span>
                    <i data-lucide="trash-2" class="w-3 h-3 delete-btn" onclick="deleteWhisper('${w.id}')"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function addWhisper() {
            const input = document.getElementById('whisper-input');
            if(!input.value.trim()) return;
            await _supabase.from('magical_events').insert([{ title: input.value, event_date: new Date() }]);
            input.value = ''; loadWhispers();
        }

        async function deleteWhisper(id) {
            await _supabase.from('magical_events').delete().eq('id', id);
            loadWhispers();
        }

        function calculateMoonPhase() {
            const lp = 2551443; const now = new Date(); const new_moon = new Date(1970, 0, 7, 20, 35, 0);
            const phase = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
            const res = Math.floor(phase / (24 * 3600));
            let icon = "ðŸŒ‘"; let name = "New Moon"; let tip = "Rest and plan your garden.";
            if (res > 1 && res <= 6) { icon = "ðŸŒ’"; name = "Waxing Crescent"; tip = "Sow seeds for leafy greens."; }
            else if (res > 6 && res <= 9) { icon = "ðŸŒ“"; name = "First Quarter"; tip = "Plant above-ground crops now."; }
            else if (res > 9 && res <= 13) { icon = "ðŸŒ”"; name = "Waxing Gibbous"; tip = "Fertilize and support growth."; }
            else if (res > 13 && res <= 16) { icon = "ðŸŒ•"; name = "Full Moon"; tip = "Harvest herbs and root crops."; }
            else if (res > 16 && res <= 20) { icon = "ðŸŒ–"; name = "Waning Gibbous"; tip = "Prune and transplant."; }
            else if (res > 20 && res <= 23) { icon = "ðŸŒ—"; name = "Last Quarter"; tip = "Focus on weeding and pests."; }
            else if (res > 23) { icon = "ðŸŒ˜"; name = "Waning Crescent"; tip = "Prepare soil for the cycle."; }
            document.getElementById('moon-icon').innerText = icon;
            document.getElementById('moon-phase-name').innerText = name;
            document.getElementById('planting-tip').innerText = tip;
        }

        updateClock(); initData(); setInterval(updateClock, 1000); setInterval(fetchWeather, 600000);
        _supabase.channel('sync').on('postgres_changes', { event: '*', schema: 'public', table: 'appointments' }, initData).subscribe();
        _supabase.channel('sync-w').on('postgres_changes', { event: '*', schema: 'public', table: 'magical_events' }, loadWhispers).subscribe();
    </script>
</body>
</html>
