<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | Final Sanctuary</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-bright: #FBF5B7;
            --parchment: #E6D5B8;
            --magic-purple: #9b4dff;
            --deep-shadow: rgba(0, 0, 0, 0.98);
        }

        body, html { height: 100%; margin: 0; padding: 0; background-color: #050807; color: var(--parchment); font-family: 'Quattrocento', serif; overflow: hidden; }
        .wrapper { display: flex; height: 100vh; width: 100vw; }
        
        /* HEAVY UI PANEL */
        .ui-panel {
            width: 38%; height: 100%; overflow-y: auto;
            background: linear-gradient(145deg, #0D1310 0%, #050807 100%);
            border-right: 5px solid; border-image: linear-gradient(to bottom, var(--gold), #8A6D3B, var(--gold)) 1;
            padding: 3rem 1.5rem; z-index: 50; position: relative;
            box-shadow: 35px 0 90px var(--deep-shadow);
        }

        /* ART PANEL WITH PARTICLE CANVAS */
        .art-panel { 
            width: 62%; height: 100%; 
            background-image: url('THEMARCHCOVER.jpg'); 
            background-size: cover; background-position: center; 
            position: relative; 
            overflow: hidden;
        }

        canvas#particles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        .art-overlay {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.6) 100%);
            box-shadow: inset 20px 0 60px rgba(0,0,0,0.9);
            z-index: 5;
        }

        /* HEADERS */
        .title-container { width: 100%; text-align: center; margin-bottom: 2.5rem; }
        h1 { 
            font-family: 'Cinzel', serif; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 0.05em; font-size: 2.4rem !important; line-height: 1;
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #aa771c, #fcf6ba);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 6px 10px rgba(0,0,0,0.9));
            display: inline-block;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { filter: drop-shadow(0 6px 10px rgba(0,0,0,0.9)) brightness(1); }
            50% { filter: drop-shadow(0 0 15px var(--gold)) brightness(1.2); }
        }

        .artifact-card { 
            background: rgba(13, 19, 16, 0.98); border: 2px solid rgba(212, 175, 55, 0.25); 
            padding: 1.5rem; margin-bottom: 2rem; border-radius: 2px;
            box-shadow: 0 25px 50px var(--deep-shadow), inset 0 0 30px rgba(0,0,0,0.8);
        }

        /* AVATARS */
        .avatar-btn { font-size: 1.6rem; opacity: 0.3; transition: 0.3s; cursor: pointer; filter: grayscale(1); }
        .avatar-btn.selected { opacity: 1; filter: grayscale(0) drop-shadow(0 0 12px var(--gold)); transform: scale(1.25); }

        /* CALENDAR */
        .calendar-grid div { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; 
            border: 1px solid rgba(212, 175, 55, 0.15); font-size: 1rem; cursor: pointer; 
            color: var(--parchment); font-weight: 900; background: rgba(0,0,0,0.5); transition: 0.2s; 
        }
        .calendar-grid div:hover { background: var(--gold); color: #000 !important; box-shadow: 0 0 30px var(--gold); }
        .today { background: rgba(212, 175, 55, 0.4) !important; border: 3px solid var(--gold) !important; color: #fff !important; }
        .has-ritual { border: 2.5px solid var(--magic-purple) !important; box-shadow: inset 0 0 12px var(--magic-purple) !important; }
        .is-holiday { border: 2.5px solid var(--gold-bright) !important; background: rgba(251, 245, 183, 0.1) !important; }
        .selected-day { border: 3px solid var(--gold-bright) !important; transform: scale(1.1); z-index: 20; }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="ui-panel">
            <header class="title-container">
                <h1>MoonsCalendar</h1>
                <p class="text-[10px] tracking-[0.7em] text-yellow-600 font-black uppercase mt-4">Sacred Grimoire | Farmington MS</p>
            </header>

            <div class="artifact-card text-center border-yellow-600/40">
                <div class="flex justify-center gap-5 mb-4">
                    <span class="avatar-btn selected" data-sigil="üîÆ" onclick="setAvatar('üîÆ', this)">üîÆ</span>
                    <span class="avatar-btn" data-sigil="üê∫" onclick="setAvatar('üê∫', this)">üê∫</span>
                    <span class="avatar-btn" data-sigil="üåø" onclick="setAvatar('üåø', this)">üåø</span>
                    <span class="avatar-btn" data-sigil="üíÄ" onclick="setAvatar('üíÄ', this)">üíÄ</span>
                    <span class="avatar-btn" data-sigil="üåô" onclick="setAvatar('üåô', this)">üåô</span>
                    <span class="avatar-btn" data-sigil="‚öîÔ∏è" onclick="setAvatar('‚öîÔ∏è', this)">‚öîÔ∏è</span>
                </div>
                <input type="text" id="userName" placeholder="Your Name..." onchange="saveIdentity()" class="w-full bg-transparent border-b-2 border-yellow-600/30 p-2 text-center text-sm italic font-black outline-none text-gold-bright placeholder-yellow-900/50">
            </div>

            <div class="artifact-card flex items-center justify-between">
                <div id="current-temp" class="text-3xl font-black gold-text">--¬∞</div>
                <div class="text-right">
                    <p id="current-time" class="font-black text-xl gold-text">--:-- --</p>
                    <p id="weather-desc" class="text-[9px] tracking-widest uppercase opacity-60 font-black">Reading Skies</p>
                </div>
            </div>

            <div id="appt-form" class="artifact-card hidden border-purple-500 relative">
                <button onclick="hideApptForm()" class="absolute top-4 right-4 text-white opacity-40">‚úï</button>
                <h3 class="text-xs mb-6 font-black uppercase text-purple-400">Seal Ritual</h3>
                <input type="text" id="appt-input" placeholder="What cycle begins?..." class="w-full bg-black/60 border-b-2 border-purple-500 p-3 text-sm mb-4 outline-none font-black italic">
                <button onclick="saveAppointment()" class="w-full bg-purple-900/40 border-2 border-purple-500 py-4 text-xs font-black uppercase tracking-[0.4em]">Seal Ritual</button>
            </div>

            <div class="artifact-card">
                <div class="flex justify-between items-center mb-8 border-b-2 border-yellow-600/20 pb-4">
                    <i data-lucide="arrow-left-circle" class="cursor-pointer text-gold" onclick="changeMonth(-1)"></i>
                    <h2 id="calendar-month" class="text-lg tracking-[0.6em] font-black gold-text"></h2>
                    <i data-lucide="arrow-right-circle" class="cursor-pointer text-gold" onclick="changeMonth(1)"></i>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-2 calendar-grid"></div>
            </div>

            <div class="artifact-card min-h-[150px]">
                <h3 class="text-xs mb-4 text-purple-400 font-black uppercase border-b-2 border-purple-900/40 pb-2">Shared History</h3>
                <div id="appt-list" class="space-y-4"></div>
            </div>
        </section>

        <section class="art-panel">
            <div class="art-overlay"></div>
            <canvas id="particles"></canvas>
        </section>
    </div>

    <script>
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const W_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        let currentDate = new Date();
        let selectedDate = null;
        let currentSigil = 'üîÆ';
        const holidays = { "3-17": "St. Patrick's Day", "3-20": "Vernal Equinox" };

        // PARTICLE ENGINE
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function initParticles() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
            particles = [];
            for(let i=0; i<40; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1,
                    opacity: Math.random()
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(212, 175, 55, ${p.opacity})`;
                ctx.fill();
                p.y -= p.speed;
                if(p.y < -10) p.y = canvas.height + 10;
            });
            requestAnimationFrame(drawParticles);
        }

        // SUPABASE & UI LOGIC
        async function initData() {
            const { data } = await _supabase.from('appointments').select('*').order('event_time', { ascending: true });
            renderCalendar(data || []);
            fetchWeather();
            lucide.createIcons();
        }

        function renderCalendar(apps) {
            const grid = document.getElementById('calendar-days');
            const viewMonth = currentDate.getMonth();
            const viewYear = currentDate.getFullYear();
            document.getElementById('calendar-month').innerText = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            grid.innerHTML = "";
            const first = new Date(viewYear, viewMonth, 1).getDay();
            const last = new Date(viewYear, viewMonth + 1, 0).getDate();
            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div')).className="opacity-0";
            for (let i = 1; i <= last; i++) {
                const d = document.createElement('div');
                const key = `${viewYear}-${String(viewMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                d.innerText = i;
                if(apps.some(a => a.event_date === key)) d.classList.add('has-ritual');
                if(holidays[`${viewMonth+1}-${i}`]) d.classList.add('is-holiday');
                d.onclick = (e) => selectDay(key, e.target, apps);
                grid.appendChild(d);
            }
        }

        function selectDay(date, el, apps) {
            selectedDate = date;
            document.querySelectorAll('.calendar-grid div').forEach(div => div.classList.remove('selected-day'));
            el.classList.add('selected-day');
            document.getElementById('appt-form').classList.remove('hidden');
            const filtered = apps.filter(a => a.event_date === date);
            document.getElementById('appt-list').innerHTML = filtered.map(a => `<div class="p-3 bg-purple-900/20 border-l-4 border-purple-500 mb-2 font-black text-xs shadow-xl">${a.title}</div>`).join('') || '<p class="opacity-40 italic">Quiet day...</p>';
        }

        function setAvatar(sigil, el) {
            currentSigil = sigil;
            document.querySelectorAll('.avatar-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            localStorage.setItem('grimoire_sigil', sigil);
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Farmington,MS,US&units=imperial&appid=${W_KEY}`);
                const data = await res.json();
                if(data.main) document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}¬∞`;
            } catch (e) {}
        }

        window.addEventListener('resize', initParticles);
        initParticles(); drawParticles(); initData();
        setInterval(() => {
            document.getElementById('current-time').innerText = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }, 1000);
    </script>
</body>
</html>
