<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | Artifact Layout</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-bright: #FBF5B7;
            --dark-forest: #0D1310; 
            --parchment: #F4EBD0; 
        }

        body { 
            background-color: var(--dark-forest); 
            color: var(--parchment); 
            font-family: 'Quattrocento', serif; 
            margin: 0; padding: 0; 
            overflow-x: hidden;
            display: flex;
            min-h-screen;
        }

        /* SPLIT LAYOUT LOGIC */
        .main-container {
            display: grid;
            grid-template-cols: 1fr;
            width: 100%;
            min-h-screen;
        }

        @media (min-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr 1fr; /* 50% UI, 50% Art */
            }
        }

        /* LEFT SIDE: THE UI */
        .ui-section {
            padding: 2rem;
            z-index: 10;
            background: linear-gradient(to right, var(--dark-forest), rgba(13, 19, 16, 0.8));
            overflow-y: auto;
        }

        /* RIGHT SIDE: THE ART */
        .art-section {
            background-image: url('MARCH COVER.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: local;
            border-left: 2px solid var(--gold);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            min-height: 400px;
        }

        h1, h2, .gold-text { 
            font-family: 'Cinzel', serif; 
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #fcf6ba, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4));
        }

        .gold-border { 
            border: 1px solid;
            border-image: linear-gradient(to bottom right, var(--gold), var(--gold-bright), var(--gold)) 1;
        }

        .glass-panel { 
            background: rgba(13, 19, 16, 0.6); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
        }

        .calendar-grid div { 
            aspect-ratio: 1 / 1; 
            display: flex; align-items: center; justify-content: center; 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            cursor: pointer; 
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .calendar-grid div:hover { background: rgba(212, 175, 55, 0.2); color: var(--gold-bright); }
        .today { background: rgba(212, 175, 55, 0.3) !important; border: 1px solid var(--gold) !important; font-weight: bold; }

        /* Dust effect stays on the left */
        #dustCanvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="main-container">
        
        <section class="ui-section relative">
            <canvas id="dustCanvas"></canvas>

            <header class="mb-10 relative z-20">
                <h1 class="text-4xl font-bold tracking-tighter uppercase mb-2">MoonsCalendar</h1>
                <div id="weather-widget" class="flex items-center gap-6 opacity-90">
                    <span id="current-temp" class="text-3xl font-bold gold-text">--Â°</span>
                    <div class="h-8 w-[1px] bg-yellow-600/30"></div>
                    <div>
                        <p id="current-time" class="text-lg font-bold">--:--</p>
                        <p id="weather-desc" class="text-[9px] uppercase tracking-widest text-yellow-500">Farmington MS</p>
                    </div>
                </div>
            </header>

            <div class="grid grid-cols-1 gap-8 relative z-20">
                
                <div class="glass-panel gold-border p-6 flex items-center gap-6">
                    <div id="moon-icon" class="text-6xl filter drop-shadow(0 0 10px var(--gold))">ðŸŒ‘</div>
                    <div>
                        <h3 class="gold-text uppercase text-xs tracking-[0.2em] font-bold" id="moon-phase-name">Calculating...</h3>
                        <p id="planting-tip" class="text-xs italic opacity-80 mt-1 leading-relaxed"></p>
                    </div>
                </div>

                <div class="glass-panel gold-border p-6">
                    <h2 id="calendar-month" class="text-xl uppercase tracking-widest mb-4 text-center"></h2>
                    <div class="grid grid-cols-7 gap-1 text-center text-[9px] opacity-40 mb-2 font-bold">
                        <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
                    </div>
                    <div id="calendar-days" class="grid grid-cols-7 gap-1 calendar-grid"></div>
                </div>

                <div class="glass-panel gold-border p-6 flex flex-col min-h-[300px]">
                    <h3 class="gold-text uppercase text-xs tracking-widest font-bold mb-4 flex items-center gap-2">
                        <i data-lucide="scroll" class="w-4 h-4"></i> Inscribed Notes
                    </h3>
                    <div id="event-list" class="space-y-3 overflow-y-auto max-h-[200px] mb-4 pr-2"></div>
                    <div class="mt-auto">
                        <input type="text" id="note-input" placeholder="Add to the scroll..." 
                               class="w-full bg-transparent border-b border-yellow-600/30 p-2 text-sm focus:outline-none focus:border-gold">
                        <button onclick="addNote()" class="w-full mt-4 bg-yellow-700/10 border border-yellow-600/40 py-2 text-[9px] uppercase tracking-[0.3em] font-bold hover:bg-yellow-600/20">
                            Inscribe
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="art-section hide-mobile"></section>

    </div>

    <script>
        // CONFIG
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const W_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        lucide.createIcons();

        // TIME, WEATHER, CALENDAR, MOON
        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Farmington,MS,US&units=imperial&appid=${W_KEY}`);
                const data = await res.json();
                if(data.main) document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}Â°`;
            } catch (e) { console.log(e); }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            const now = new Date();
            document.getElementById('calendar-month').innerText = now.toLocaleString('default', { month: 'long' });
            const first = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const last = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            grid.innerHTML = "";
            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div')).className="opacity-0";
            for (let i = 1; i <= last; i++) {
                const d = document.createElement('div');
                d.innerText = i;
                if(i === now.getDate()) d.className = "today";
                grid.appendChild(d);
            }
        }

        function calculateMoonPhase() {
            const lp = 2551443; const now = new Date(); const new_moon = new Date(1970, 0, 7, 20, 35, 0);
            const phase = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
            const res = Math.floor(phase / (24 * 3600));
            let icon = "ðŸŒ‘"; let name = "New Moon"; let tip = "Rest and plan your garden.";
            if (res > 1 && res <= 6) { icon = "ðŸŒ’"; name = "Waxing Crescent"; tip = "Sow seeds for leafy greens."; }
            else if (res > 6 && res <= 9) { icon = "ðŸŒ“"; name = "First Quarter"; tip = "Plant above-ground crops now."; }
            else if (res > 9 && res <= 13) { icon = "ðŸŒ”"; name = "Waxing Gibbous"; tip = "Fertilize and support growth."; }
            else if (res > 13 && res <= 16) { icon = "ðŸŒ•"; name = "Full Moon"; tip = "Harvest herbs and root crops."; }
            else if (res > 16 && res <= 20) { icon = "ðŸŒ–"; name = "Waning Gibbous"; tip = "Prune and transplant."; }
            else if (res > 20 && res <= 23) { icon = "ðŸŒ—"; name = "Last Quarter"; tip = "Focus on weeding and pests."; }
            else if (res > 23) { icon = "ðŸŒ˜"; name = "Waning Crescent"; tip = "Prepare soil for the cycle."; }
            document.getElementById('moon-icon').innerText = icon;
            document.getElementById('moon-phase-name').innerText = name;
            document.getElementById('planting-tip').innerText = tip;
        }

        async function loadNotes() {
            const { data } = await _supabase.from('magical_events').select('*').order('created_at', { ascending: false });
            if (data) document.getElementById('event-list').innerHTML = data.map(n => `
                <div class="p-3 bg-black/40 rounded-sm border-l border-yellow-600 text-[11px] italic opacity-90">"${n.title}"</div>
            `).join('');
        }

        async function addNote() {
            const input = document.getElementById('note-input');
            if(!input.value.trim()) return;
            const { error } = await _supabase.from('magical_events').insert([{ title: input.value, event_date: new Date() }]);
            if (!error) { input.value = ''; loadNotes(); }
        }

        // DUST
        const canvas = document.getElementById('dustCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initDust() {
            canvas.width = window.innerWidth / 2; canvas.height = window.innerHeight;
            for(let i=0; i<30; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1, v: Math.random()*0.3 + 0.1 });
        }
        function drawDust() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(212, 175, 55, 0.2)";
            ctx.beginPath();
            particles.forEach(p => {
                ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                p.y -= p.v; if(p.y < 0) p.y = canvas.height;
            });
            ctx.fill(); requestAnimationFrame(drawDust);
        }

        // INIT
        updateClock(); renderCalendar(); loadNotes(); fetchWeather(); calculateMoonPhase(); initDust(); drawDust();
        setInterval(updateClock, 1000); setInterval(fetchWeather, 600000);
        _supabase.channel('sync').on('postgres_changes', { event: '*', schema: 'public', table: 'magical_events' }, loadNotes).subscribe();
    </script>
</body>
</html>
