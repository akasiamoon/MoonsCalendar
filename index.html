<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | High Grimoire</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-bright: #FBF5B7;
            --parchment: #E6D5B8;
            --magic-purple: #9b4dff;
            --deep-shadow: rgba(0, 0, 0, 0.98);
        }

        body, html { height: 100%; margin: 0; padding: 0; background-color: #050807; color: var(--parchment); font-family: 'Quattrocento', serif; overflow: hidden; }
        .wrapper { display: flex; height: 100vh; width: 100vw; }
        
        .ui-panel {
            width: 38%; height: 100%; overflow-y: auto;
            background: linear-gradient(145deg, #0D1310 0%, #050807 100%);
            border-right: 5px solid; border-image: linear-gradient(to bottom, var(--gold), #8A6D3B, var(--gold)) 1;
            padding: 3rem 1.5rem; z-index: 20; position: relative;
            scrollbar-width: thin; scrollbar-color: var(--gold) transparent;
            box-shadow: 30px 0 80px var(--deep-shadow);
        }

        .art-panel { width: 62%; height: 100%; background-image: url('THEMARCHCOVER.jpg'); background-size: cover; background-position: center; position: relative; }

        /* HEAVY EMBOSSED HEADERS */
        .title-container { width: 100%; text-align: center; margin-bottom: 2rem; }
        h1 { 
            font-family: 'Cinzel', serif; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 0.02em; font-size: 2.3rem !important; line-height: 1;
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #aa771c, #fcf6ba);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 6px 10px rgba(0,0,0,0.9));
            display: inline-block;
        }

        h2, h3, .gold-text { 
            font-family: 'Cinzel', serif; font-weight: 900; text-transform: uppercase; 
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #aa771c, #fcf6ba); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            letter-spacing: 0.12em;
        }

        .artifact-card { 
            background: rgba(13, 19, 16, 0.95); border: 1px solid rgba(212, 175, 55, 0.3); 
            padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 2px;
            box-shadow: 0 20px 40px var(--deep-shadow), inset 0 0 25px rgba(0,0,0,0.7);
        }

        /* IDENTITY SHRINE STYLE */
        .avatar-btn { font-size: 1.5rem; opacity: 0.3; transition: 0.3s; cursor: pointer; filter: grayscale(1); }
        .avatar-btn.selected { opacity: 1; filter: grayscale(0) drop-shadow(0 0 10px var(--gold)); transform: scale(1.2); }

        /* CALENDAR NUMBERS */
        .calendar-grid div { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; 
            border: 1px solid rgba(212, 175, 55, 0.15); font-size: 0.9rem; cursor: pointer; 
            color: var(--parchment); font-weight: 900; background: rgba(0,0,0,0.4); transition: 0.3s; 
        }
        .calendar-grid div:hover { background: var(--gold); color: #000 !important; box-shadow: 0 0 30px var(--gold); }
        
        .today { background: rgba(212, 175, 55, 0.3) !important; border: 2.5px solid var(--gold) !important; color: #fff !important; box-shadow: 0 0 15px var(--gold); }
        .has-ritual { border: 2px solid var(--magic-purple) !important; box-shadow: inset 0 0 12px var(--magic-purple) !important; }
        .is-holiday { border: 2px solid var(--gold-bright) !important; background: rgba(251, 245, 183, 0.1) !important; }
        .selected-day { border: 2px solid var(--gold-bright) !important; transform: scale(1.05); z-index: 10; }

        .nav-btn { cursor: pointer; transition: 0.3s; color: var(--gold); }
        .nav-btn:hover { transform: scale(1.3); filter: drop-shadow(0 0 12px var(--gold-bright)); }

        .ui-panel::-webkit-scrollbar { width: 5px; }
        .ui-panel::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        @media (max-width: 1024px) { .wrapper { flex-direction: column-reverse; } .ui-panel, .art-panel { width: 100%; } }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="ui-panel">
            <header class="title-container">
                <h1>MoonsCalendar</h1>
                <p class="text-[8px] tracking-[0.7em] text-yellow-600 font-black uppercase mt-2">Sacred Grimoire | Farmington MS</p>
            </header>

            <div class="artifact-card text-center">
                <div class="flex justify-center gap-4 mb-4">
                    <span class="avatar-btn selected" data-sigil="üîÆ" onclick="setAvatar('üîÆ', this)">üîÆ</span>
                    <span class="avatar-btn" data-sigil="üê∫" onclick="setAvatar('üê∫', this)">üê∫</span>
                    <span class="avatar-btn" data-sigil="üåø" onclick="setAvatar('üåø', this)">üåø</span>
                    <span class="avatar-btn" data-sigil="üíÄ" onclick="setAvatar('üíÄ', this)">üíÄ</span>
                    <span class="avatar-btn" data-sigil="üåô" onclick="setAvatar('üåô', this)">üåô</span>
                    <span class="avatar-btn" data-sigil="‚öîÔ∏è" onclick="setAvatar('‚öîÔ∏è', this)">‚öîÔ∏è</span>
                </div>
                <input type="text" id="userName" placeholder="Your Name..." onchange="saveIdentity()" class="w-full bg-transparent border-b border-yellow-600/30 p-1 text-center text-sm italic font-black outline-none placeholder-yellow-900/50">
            </div>

            <div class="artifact-card flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div id="w-icon-container"><i data-lucide="cloud-sun" class="w-10 h-10 text-yellow-500"></i></div>
                    <span id="current-temp" class="text-3xl font-black gold-text">--¬∞</span>
                </div>
                <div class="text-right">
                    <p id="current-time" class="font-black text-lg">--:-- --</p>
                    <p id="weather-desc" class="text-[9px] tracking-widest uppercase opacity-60">Consulting Skies</p>
                </div>
            </div>

            <div id="appt-form" class="artifact-card hidden border-purple-500/50 relative">
                <button onclick="hideApptForm()" class="absolute top-4 right-4 text-white opacity-40">‚úï</button>
                <h3 class="text-[10px] mb-4 font-black uppercase tracking-widest">Seal Ritual</h3>
                <input type="text" id="appt-input" placeholder="What cycle begins?..." class="w-full bg-black/40 border-b-2 border-purple-500 p-2 text-sm mb-4 outline-none italic font-black text-parchment">
                <input type="time" id="appt-time" class="w-full bg-black/40 border-b-2 border-purple-500 p-2 text-sm mb-6 outline-none text-purple-200">
                <button onclick="saveAppointment()" class="w-full bg-purple-900/40 border-2 border-purple-500 py-3 text-[10px] uppercase font-black hover:bg-purple-900/60 transition">Seal In Time</button>
            </div>

            <div class="artifact-card">
                <div class="flex justify-between items-center mb-8">
                    <i data-lucide="arrow-left-circle" class="nav-btn w-6 h-6" onclick="changeMonth(-1)"></i>
                    <h2 id="calendar-month" class="text-sm tracking-[0.5em] font-black gold-text border-b border-yellow-600/20 pb-2"></h2>
                    <i data-lucide="arrow-right-circle" class="nav-btn w-6 h-6" onclick="changeMonth(1)"></i>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-[9px] opacity-40 mb-4 font-black uppercase tracking-widest">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-1 calendar-grid"></div>
            </div>

            <div class="artifact-card min-h-[150px]">
                <h3 class="text-[10px] mb-4 text-purple-400 font-black uppercase tracking-widest border-b border-purple-900/30 pb-2">Active Rituals</h3>
                <div id="appt-list" class="space-y-4"></div>
            </div>

            <div class="artifact-card min-h-[300px] flex flex-col">
                <h3 class="text-[10px] mb-8 uppercase tracking-widest font-black flex items-center gap-3">
                    <i data-lucide="scroll" class="w-5 h-5 text-yellow-600"></i> General Whispers
                </h3>
                <div id="whisper-list" class="space-y-5 overflow-y-auto flex-grow mb-6 pr-2 font-black italic"></div>
                <div class="mt-auto">
                    <input type="text" id="whisper-input" placeholder="Whisper into the scroll..." class="w-full bg-transparent border-b border-yellow-600/30 p-3 text-sm outline-none italic placeholder-yellow-900/50 font-black">
                    <button onclick="addWhisper()" class="w-full mt-6 bg-yellow-900/20 border-2 border-yellow-600/40 py-4 text-[10px] uppercase font-black hover:bg-yellow-600/40 transition">Inscribe Whisper</button>
                </div>
            </div>
        </section>
        <section class="art-panel"></section>
    </div>

    <script>
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const W_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        let currentDate = new Date();
        let selectedDate = null;
        let allAppointments = [];
        let currentSigil = 'üîÆ';

        const holidays = { "2-2": "Imbolc", "2-14": "Valentine's Day", "2-16": "Presidents' Day", "3-8": "DST Begins", "3-17": "St. Patrick's Day", "3-20": "Vernal Equinox", "4-5": "Easter" };

        // IDENTITY STORAGE
        function saveIdentity() {
            const name = document.getElementById('userName').value;
            localStorage.setItem('grimoire_name', name);
            localStorage.setItem('grimoire_sigil', currentSigil);
        }

        function loadIdentity() {
            const savedName = localStorage.getItem('grimoire_name') || 'Amber';
            const savedSigil = localStorage.getItem('grimoire_sigil') || 'üîÆ';
            document.getElementById('userName').value = savedName;
            currentSigil = savedSigil;
            
            document.querySelectorAll('.avatar-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.getAttribute('data-sigil') === savedSigil);
            });
        }

        function setAvatar(sigil, el) {
            currentSigil = sigil;
            document.querySelectorAll('.avatar-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            saveIdentity();
        }

        function updateClock() {
            document.getElementById('current-time').innerText = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Farmington,MS,US&units=imperial&appid=${W_KEY}`);
                const data = await res.json();
                if(data.main) document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}¬∞`;
            } catch (e) { console.error(e); }
        }

        async function initData() {
            const { data } = await _supabase.from('appointments').select('*').order('event_time', { ascending: true });
            allAppointments = data || [];
            renderCalendar();
            loadWhispers();
            fetchWeather();
            lucide.createIcons();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            const viewMonth = currentDate.getMonth();
            const viewYear = currentDate.getFullYear();
            const today = new Date();
            document.getElementById('calendar-month').innerText = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            const first = new Date(viewYear, viewMonth, 1).getDay();
            const last = new Date(viewYear, viewMonth + 1, 0).getDate();
            grid.innerHTML = "";
            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div')).className="opacity-0 cursor-default";
            for (let i = 1; i <= last; i++) {
                const d = document.createElement('div');
                const dateKey = `${viewYear}-${String(viewMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const holidayKey = `${viewMonth + 1}-${i}`;
                d.innerText = i;
                if (i === today.getDate() && viewMonth === today.getMonth() && viewYear === today.getFullYear()) d.classList.add('today');
                if (allAppointments.some(a => a.event_date === dateKey)) d.classList.add('has-ritual');
                if (holidays[holidayKey]) d.classList.add('is-holiday');
                d.onclick = (e) => selectDay(dateKey, e.target);
                grid.appendChild(d);
            }
        }

        function changeMonth(dir) { currentDate.setMonth(currentDate.getMonth() + dir); renderCalendar(); }

        function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.calendar-grid div').forEach(div => div.classList.remove('selected-day'));
            el.classList.add('selected-day');
            document.getElementById('target-date-display').innerText = date;
            document.getElementById('appt-form').classList.remove('hidden');
            loadDayAppointments();
        }

        function hideApptForm() { document.getElementById('appt-form').classList.add('hidden'); }

        async function saveAppointment() {
            const i = document.getElementById('appt-input'); if(!i.value || !selectedDate) return;
            const name = document.getElementById('userName').value || 'Amber';
            const time = document.getElementById('appt-time').value;
            const fullTitle = `${currentSigil} ${name}: ${i.value}`;
            await _supabase.from('appointments').insert([{ title: fullTitle, event_date: selectedDate, event_time: time || null }]);
            i.value = ''; await initData();
        }

        function loadDayAppointments() {
            const filtered = allAppointments.filter(a => a.event_date === selectedDate);
            let html = filtered.map(a => `<div class="flex justify-between items-center p-3 bg-purple-900/10 border-l-4 border-purple-500 text-xs shadow-xl mb-2 font-black"><span><span class="text-purple-400 mr-2">${a.event_time || ''}</span> ${a.title}</span><button onclick="deleteAppt('${a.id}')" class="text-red-500 opacity-60">‚úï</button></div>`).join('');
            document.getElementById('appt-list').innerHTML = html || '<p class="text-[10px] opacity-40 italic">No rituals inscribed.</p>';
        }

        async function deleteAppt(id) { await _supabase.from('appointments').delete().eq('id', id); await initData(); }

        async function loadWhispers() {
            const { data } = await _supabase.from('magical_events').select('*').order('created_at', { ascending: false });
            if (data) document.getElementById('whisper-list').innerHTML = data.map(w => `<div class="flex justify-between items-center p-4 bg-black/40 border-l-2 border-yellow-600/40 mb-3 shadow-lg"><span>"${w.title}"</span><button onclick="deleteWhisper('${w.id}')" class="text-red-500 opacity-60 transition">‚úï</button></div>`).join('');
            lucide.createIcons();
        }

        async function addWhisper() {
            const i = document.getElementById('whisper-input'); if(!i.value.trim()) return;
            const name = document.getElementById('userName').value || 'Amber';
            const fullWhisper = `${currentSigil} ${name}: ${i.value}`;
            await _supabase.from('magical_events').insert([{ title: fullWhisper, event_date: new Date() }]);
            i.value = ''; loadWhispers();
        }

        async function deleteWhisper(id) { await _supabase.from('magical_events').delete().eq('id', id); loadWhispers(); }

        loadIdentity(); updateClock(); initData(); setInterval(updateClock, 1000);
        _supabase.channel('sync').on('postgres_changes', { event: '*', schema: 'public', table: 'appointments' }, initData).subscribe();
    </script>
</body>
</html>
