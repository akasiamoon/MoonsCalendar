<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | Farmington MS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --dark-forest: #1B2621; --parchment: #F4EBD0; }
        body { background-color: var(--dark-forest); color: var(--parchment); font-family: 'Quattrocento', serif; background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png'); margin: 0; padding: 0; }
        h1, h2, .gold-text { font-family: 'Cinzel', serif; color: var(--gold); text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .gold-border { border: 2px solid var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.2), inset 0 0 10px rgba(212, 175, 55, 0.1); }
        .glass-panel { background: rgba(27, 38, 33, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.3); }
        .calendar-grid div { aspect-ratio: 1 / 1; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .calendar-grid div:hover { background: rgba(212, 175, 55, 0.15); border-color: var(--gold); }
        .today { background: rgba(212, 175, 55, 0.2) !important; color: var(--gold); font-weight: bold; border: 1px solid var(--gold) !important; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div class="text-center md:text-left">
            <h1 class="text-3xl md:text-5xl font-bold tracking-tighter">MoonsCalendar</h1>
            <p class="italic opacity-80 text-sm mt-1 uppercase tracking-widest">Farmington Edition | Whispers & Wonders</p>
        </div>

        <div id="weather-widget" class="glass-panel gold-border p-4 rounded-xl flex items-center gap-6 min-w-[300px]">
            <div class="text-center">
                <span id="current-temp" class="text-3xl font-bold gold-text">--Â°</span>
                <p id="weather-desc" class="text-[10px] uppercase opacity-60 italic">Reading Winds...</p>
            </div>
            <div class="h-10 w-[1px] bg-yellow-600/30"></div>
            <div class="text-center">
                <span id="current-time" class="text-xl font-bold">--:-- --</span>
                <p id="current-date" class="text-[10px] uppercase opacity-60">Loading...</p>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-8">
        <aside class="md:col-span-3 space-y-6">
            <div class="glass-panel gold-border p-6 rounded-lg text-center">
                <h3 class="gold-text mb-4 text-lg">Moon Phase</h3>
                <div id="moon-icon" class="text-6xl mb-2">ðŸŒ‘</div>
                <p id="moon-phase-name" class="italic text-sm">Calculating...</p>
                <hr class="my-4 border-yellow-600/20">
                <div class="text-left text-xs space-y-2">
                    <p class="text-yellow-500 font-bold uppercase tracking-tighter">ðŸŒ¿ Farmer's Insight:</p>
                    <p id="planting-tip" class="opacity-80">Check the sky to guide your harvest.</p>
                </div>
            </div>
        </aside>

        <section class="md:col-span-6">
            <div class="glass-panel gold-border rounded-xl p-4 md:p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="calendar-month" class="text-2xl uppercase tracking-widest text-gold font-bold"></h2>
                </div>
                <div class="grid grid-cols-7 gap-2 text-center text-[10px] font-bold opacity-40 mb-4 tracking-widest">
                    <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-2 calendar-grid"></div>
            </div>
        </section>

        <aside class="md:col-span-3">
            <div class="glass-panel gold-border p-6 rounded-lg flex flex-col min-h-[450px]">
                <h3 class="gold-text mb-4 flex items-center gap-2 uppercase tracking-widest text-sm font-bold">
                    <i data-lucide="scroll" class="w-4 h-4"></i> Inscribed Notes
                </h3>
                <div id="event-list" class="space-y-3 mb-6 overflow-y-auto flex-grow max-h-[350px] pr-2">
                    <p class="text-xs opacity-40 italic">No whispers found...</p>
                </div>
                <div class="mt-auto pt-4 border-t border-yellow-600/20">
                    <input type="text" id="note-input" placeholder="Speak to the scroll..." 
                           class="w-full bg-transparent border-b border-yellow-600/50 p-2 text-sm focus:outline-none focus:border-yellow-400 placeholder-yellow-900/50">
                    <button onclick="addNote()" class="w-full mt-4 bg-yellow-700/10 border border-yellow-600/40 hover:bg-yellow-600/30 hover:text-white py-2 transition text-[10px] uppercase tracking-[0.3em] font-bold">
                        Inscribe
                    </button>
                </div>
            </div>
        </aside>
    </main>

    <script>
        // --- 1. CONFIGURATION ---
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const W_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        lucide.createIcons();

        // --- 2. THE CLOCK (FIXED) ---
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            
            document.getElementById('current-time').innerText = timeStr;
            document.getElementById('current-date').innerText = dateStr;
        }

        // --- 3. WEATHER (FARMINGTON FIX) ---
        async function fetchWeather() {
            try {
                // We'll use Farmington, MS, US specifically
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Farmington,MS,US&units=imperial&appid=${W_KEY}`);
                const data = await res.json();
                
                if(data.main) {
                    document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}Â°`;
                    document.getElementById('weather-desc').innerText = data.weather[0].description;
                } else {
                    document.getElementById('weather-desc').innerText = "Location Error";
                }
            } catch (e) { 
                console.error("Weather error:", e);
                document.getElementById('weather-desc').innerText = "API Offline";
            }
        }

        // --- 4. CALENDAR RENDER ---
        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            const now = new Date();
            const monthName = now.toLocaleString('default', { month: 'long' });
            document.getElementById('calendar-month').innerText = `${monthName} ${now.getFullYear()}`;
            
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const lastDate = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

            grid.innerHTML = "";
            // Padding for empty days
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = "opacity-0";
                grid.appendChild(empty);
            }
            // Real days
            for (let i = 1; i <= lastDate; i++) {
                const day = document.createElement('div');
                day.innerText = i;
                if(i === now.getDate()) day.className = "today";
                grid.appendChild(day);
            }
        }

        // --- 5. SUPABASE REALTIME SYNC ---
        async function loadNotes() {
            const { data, error } = await _supabase.from('magical_events').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('event-list');
            
            if (data && data.length > 0) {
                list.innerHTML = data.map(n => `
                    <div class="p-3 bg-black/40 rounded border-l-2 border-yellow-600 text-sm shadow-xl">
                        <p class="opacity-30 text-[8px] uppercase tracking-widest mb-1 font-bold">
                            ${new Date(n.created_at).toLocaleDateString()}
                        </p>
                        <p class="gold-text opacity-90">${n.title}</p>
                    </div>
                `).join('');
            } else {
                list.innerHTML = `<p class="text-xs opacity-40 italic text-center mt-10">The scroll is empty...</p>`;
            }
        }

        async function addNote() {
            const input = document.getElementById('note-input');
            const val = input.value.trim();
            if(!val) return;
            
            const { error } = await _supabase.from('magical_events').insert([{ title: val, event_date: new Date().toISOString() }]);
            if (!error) { 
                input.value = ''; 
                loadNotes(); 
            } else {
                alert("The ink didn't dry. Try again!");
            }
        }
// --- 6. LUNAR LOGIC (ALMANAC) ---
function calculateMoonPhase() {
    const date = new Date();
    const lp = 2551443; 
    const now = new Date(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate(), date.getUTCHours(), date.getUTCMinutes(), date.getUTCSeconds());
    const new_moon = new Date(1970, 0, 7, 20, 35, 0);
    const phase = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
    const res = Math.floor(phase / (24 * 3600));
    
    let icon = "ðŸŒ‘";
    let name = "New Moon";
    let tip = "Rest and plan your garden.";

    if (res > 1 && res <= 6) { icon = "ðŸŒ’"; name = "Waxing Crescent"; tip = "Sow seeds for leafy greens."; }
    else if (res > 6 && res <= 9) { icon = "ðŸŒ“"; name = "First Quarter"; tip = "Plant above-ground crops now."; }
    else if (res > 9 && res <= 13) { icon = "ðŸŒ”"; name = "Waxing Gibbous"; tip = "Fertilize and support growth."; }
    else if (res > 13 && res <= 16) { icon = "ðŸŒ•"; name = "Full Moon"; tip = "Harvest herbs and root crops."; }
    else if (res > 16 && res <= 20) { icon = "ðŸŒ–"; name = "Waning Gibbous"; tip = "Prune and transplant."; }
    else if (res > 20 && res <= 23) { icon = "ðŸŒ—"; name = "Last Quarter"; tip = "Focus on weeding and pests."; }
    else if (res > 23) { icon = "ðŸŒ˜"; name = "Waning Crescent"; tip = "Prepare soil for the next cycle."; }

    document.getElementById('moon-icon').innerText = icon;
    document.getElementById('moon-phase-name').innerText = name;
    document.getElementById('planting-tip').innerText = tip;
}
        // --- INITIALIZE ---
        updateClock();
        renderCalendar();
        loadNotes();
        fetchWeather();

        // Refresh intervals
        setInterval(updateClock, 1000); // Clock every second
        setInterval(fetchWeather, 600000); // Weather every 10 mins

        // Realtime Listener (Updates screen instantly when phone adds a note)
        _supabase.channel('custom-all-channel')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'magical_events' }, (payload) => {
            loadNotes();
        })
        .subscribe();
    </script>
</body>
</html>
