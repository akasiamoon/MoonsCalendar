<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | Whispers & Wonders</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --dark-forest: #1B2621;
            --parchment: #F4EBD0;
        }

        body {
            background-color: var(--dark-forest);
            color: var(--parchment);
            font-family: 'Quattrocento', serif;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
        }

        h1, h2, .gold-text {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .gold-border {
            border: 2px solid var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2), inset 0 0 10px rgba(212, 175, 55, 0.1);
        }

        .glass-panel {
            background: rgba(27, 38, 33, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .calendar-grid div {
            aspect-ratio: 1 / 1;
            transition: all 0.3s ease;
        }

        .calendar-grid div:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: scale(1.02);
        }

        /* Mobile Optimization */
        @media (max-width: 640px) {
            .calendar-grid { font-size: 0.8rem; }
            .hide-mobile { display: none; }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div class="text-center md:text-left">
            <h1 class="text-3xl md:text-5xl font-bold tracking-tighter">MoonsCalendar</h1>
            <p class="italic opacity-80 text-sm mt-1 uppercase tracking-widest">Collector's Edition | Whispers & Wonders</p>
        </div>

        <div id="weather-widget" class="glass-panel gold-border p-4 rounded-xl flex items-center gap-6 min-w-[280px]">
            <div class="text-center">
                <span id="current-temp" class="text-3xl font-bold gold-text">--Â°</span>
                <p id="weather-desc" class="text-[10px] uppercase opacity-60">Consulting Skies...</p>
            </div>
            <div class="h-10 w-[1px] bg-yellow-600/30"></div>
            <div class="text-center">
                <span id="current-time" class="text-xl">--:--</span>
                <p id="current-date" class="text-[10px] uppercase opacity-60">Loading...</p>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-8">
        
        <aside class="md:col-span-3 space-y-6">
            <div class="glass-panel gold-border p-6 rounded-lg text-center">
                <h3 class="gold-text mb-4 text-lg">Moon Phase</h3>
                <div id="moon-icon" class="text-6xl mb-2">ðŸŒ‘</div>
                <p id="moon-phase-name" class="italic text-sm">New Moon</p>
                <hr class="my-4 border-yellow-600/20">
                <div class="text-left text-xs space-y-2">
                    <p class="text-yellow-500 font-bold">ðŸŒ± Planting Guide:</p>
                    <p id="planting-tip">Good for pruning and weeding today.</p>
                </div>
            </div>
        </aside>

        <section class="md:col-span-6">
            <div class="glass-panel gold-border rounded-xl p-4 md:p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="calendar-month" class="text-2xl uppercase tracking-widest">February 2026</h2>
                </div>
                
                <div class="grid grid-cols-7 gap-2 text-center text-xs opacity-50 mb-4">
                    <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
                </div>
                
                <div id="calendar-days" class="grid grid-cols-7 gap-2 calendar-grid">
                    </div>
            </div>
        </section>

        <aside class="md:col-span-3">
            <div class="glass-panel gold-border p-6 rounded-lg min-h-[400px]">
                <h3 class="gold-text mb-4 flex items-center gap-2">
                    <i data-lucide="scroll" class="w-5 h-5"></i> 
                    Inscribed Notes
                </h3>
                
                <div id="event-list" class="space-y-4 mb-6 max-h-[300px] overflow-y-auto pr-2">
                    </div>

                <div class="mt-auto pt-4 border-t border-yellow-600/20">
                    <input type="text" id="note-input" placeholder="Add a new whisper..." 
                           class="w-full bg-transparent border-b border-yellow-600/50 p-2 text-sm focus:outline-none focus:border-yellow-400">
                    <button onclick="addNote()" class="w-full mt-4 bg-yellow-700/30 border border-yellow-600 hover:bg-yellow-600 hover:text-white py-2 transition text-xs uppercase tracking-widest">
                        Inscribe to Scroll
                    </button>
                </div>
            </div>
        </aside>

    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // 1. Weather Logic
        const API_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const CITY = 'Adamsville,TN';

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY}&units=imperial&appid=${API_KEY}`);
                const data = await res.json();
                document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}Â°`;
                document.getElementById('weather-desc').innerText = data.weather[0].description;
            } catch (err) { console.error("Weather failed", err); }
        }

        // 2. Real-time Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('current-date').innerText = now.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
        }

        // 3. Simple Calendar Generator
        function generateCalendar() {
            const container = document.getElementById('calendar-days');
            const date = new Date();
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            
            for (let i = 1; i <= lastDay; i++) {
                const day = document.createElement('div');
                day.className = "flex items-center justify-center border border-yellow-900/30 rounded cursor-pointer text-sm hover:border-yellow-500";
                day.innerText = i;
                if(i === date.getDate()) day.classList.add('bg-yellow-700/20', 'gold-text', 'font-bold');
                container.appendChild(day);
            }
        }

        // 4. Note Logic (Simplified for now - can connect to Supabase next)
        function addNote() {
            const input = document.getElementById('note-input');
            if(!input.value) return;
            
            const list = document.getElementById('event-list');
            const item = document.createElement('div');
            item.className = "p-3 bg-black/20 rounded border-l-2 border-yellow-600 text-sm animate-pulse-once";
            item.innerHTML = `<p class="opacity-60 text-[10px] uppercase font-bold">Scheduled</p><p>${input.value}</p>`;
            list.prepend(item);
            input.value = '';
        }

        // Initialize Everything
        fetchWeather();
        updateClock();
        generateCalendar();
        setInterval(updateClock, 1000);
        setInterval(fetchWeather, 600000); // Update weather every 10 mins
    </script>
</body>
</html>
