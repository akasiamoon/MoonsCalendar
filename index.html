<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | Grimoire Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --gold-bright: #FBF5B7; --magic-purple: #9b4dff; }
        body, html { height: 100%; margin: 0; background-color: #050807; color: #F4EBD0; font-family: 'Quattrocento', serif; overflow: hidden; }
        .wrapper { display: flex; height: 100vh; width: 100vw; }
        
        .ui-panel {
            width: 35%; height: 100%; overflow-y: auto;
            background: linear-gradient(145deg, #0D1310 0%, #050807 100%);
            border-right: 3px solid; border-image: linear-gradient(to bottom, var(--gold), #8A6D3B, var(--gold)) 1;
            padding: 2rem 1.5rem; z-index: 20; position: relative;
            scrollbar-width: thin; scrollbar-color: var(--gold) transparent;
        }

        .art-panel { width: 65%; height: 100%; background-image: url('THEMARCHCOVER.jpg'); background-size: cover; background-position: center; position: relative; }

        h1, h2, h3, .gold-text { 
            font-family: 'Cinzel', serif; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em;
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #aa771c, #fcf6ba);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .artifact-card { background: rgba(13, 19, 16, 0.8); border: 1px solid rgba(212, 175, 55, 0.3); padding: 1.25rem; margin-bottom: 1.5rem; border-radius: 2px; }

        /* Appointment Glow */
        .has-appointment { box-shadow: inset 0 0 10px var(--magic-purple); border: 1px solid var(--magic-purple) !important; color: var(--magic-purple); font-weight: bold; }
        
        .calendar-grid div { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(212, 175, 55, 0.05); font-size: 0.75rem; cursor: pointer; transition: 0.2s; }
        .calendar-grid div:hover { background: var(--gold); color: black; }
        .selected-day { border: 2px solid var(--gold-bright) !important; transform: scale(1.1); z-index: 10; }
        
        .delete-btn { color: #ff4d4d; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .delete-btn:hover { opacity: 1; transform: scale(1.2); }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="ui-panel">
            <header class="mb-8 text-center">
                <h1 class="text-3xl">MoonsCalendar</h1>
                <p id="current-time" class="text-xs gold-text mt-1">--:-- --</p>
            </header>

            <div id="appt-form" class="artifact-card hidden border-purple-500/50">
                <h3 class="text-xs mb-4 flex justify-between">
                    Inscribing for <span id="target-date-display">--</span>
                    <button onclick="hideApptForm()" class="text-white opacity-50 hover:opacity-100">âœ•</button>
                </h3>
                <input type="text" id="appt-input" placeholder="Appointment title..." class="w-full bg-black/20 border-b border-purple-500 p-2 text-sm mb-4 outline-none">
                <button onclick="saveAppointment()" class="w-full bg-purple-900/20 border border-purple-500 py-2 text-[9px] uppercase tracking-widest hover:bg-purple-900/40">Seal Ritual</button>
            </div>

            <div class="artifact-card">
                <h2 id="calendar-month" class="text-center mb-4 text-sm tracking-widest"></h2>
                <div id="calendar-days" class="grid grid-cols-7 gap-1 calendar-grid"></div>
            </div>

            <div class="artifact-card min-h-[150px]">
                <h3 class="text-[10px] mb-4 text-purple-400 uppercase tracking-widest">Sacred Appointments</h3>
                <div id="appt-list" class="space-y-2"></div>
            </div>

            <div class="artifact-card min-h-[300px] flex flex-col">
                <h3 class="text-[10px] mb-4 uppercase tracking-widest">General Whispers</h3>
                <div id="whisper-list" class="space-y-3 overflow-y-auto flex-grow mb-4 pr-1"></div>
                <div class="mt-auto">
                    <input type="text" id="whisper-input" placeholder="Whisper into the void..." class="w-full bg-transparent border-b border-yellow-600/30 p-2 text-sm outline-none italic">
                    <button onclick="addWhisper()" class="w-full mt-4 bg-yellow-900/20 border border-yellow-600/40 py-2 text-[9px] uppercase tracking-widest font-black hover:bg-yellow-600/30">Inscribe Whisper</button>
                </div>
            </div>
        </section>

        <section class="art-panel"></section>
    </div>

    <script>
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let selectedDate = null;
        let allAppointments = [];

        function updateClock() {
            document.getElementById('current-time').innerText = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        async function initData() {
            const { data } = await _supabase.from('appointments').select('*');
            allAppointments = data || [];
            renderCalendar();
            loadWhispers();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            const now = new Date();
            document.getElementById('calendar-month').innerText = now.toLocaleString('default', { month: 'long' });
            const first = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const last = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            
            grid.innerHTML = "";
            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div')).className="opacity-0";
            
            for (let i = 1; i <= last; i++) {
                const d = document.createElement('div');
                const dateKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                d.innerText = i;
                
                if(allAppointments.some(a => a.event_date === dateKey)) d.classList.add('has-appointment');
                d.onclick = () => selectDay(dateKey, d);
                grid.appendChild(d);
            }
        }

        function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.calendar-grid div').forEach(div => div.classList.remove('selected-day'));
            el.classList.add('selected-day');
            document.getElementById('target-date-display').innerText = date;
            document.getElementById('appt-form').classList.remove('hidden');
            loadDayAppointments();
        }

        function hideApptForm() { document.getElementById('appt-form').classList.add('hidden'); }

        async function saveAppointment() {
            const title = document.getElementById('appt-input').value;
            if(!title) return;
            const { error } = await _supabase.from('appointments').insert([{ title, event_date: selectedDate }]);
            if(!error) { document.getElementById('appt-input').value = ''; initData(); loadDayAppointments(); }
        }

        async function deleteAppt(id) {
            await _supabase.from('appointments').delete().eq('id', id);
            initData(); loadDayAppointments();
        }

        function loadDayAppointments() {
            const filtered = allAppointments.filter(a => a.event_date === selectedDate);
            document.getElementById('appt-list').innerHTML = filtered.map(a => `
                <div class="flex justify-between items-center p-2 bg-purple-900/10 border-l border-purple-500 text-xs italic">
                    <span>${a.title}</span>
                    <i data-lucide="trash-2" class="w-3 h-3 delete-btn" onclick="deleteAppt('${a.id}')"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function loadWhispers() {
            const { data } = await _supabase.from('magical_events').select('*').order('created_at', { ascending: false });
            document.getElementById('whisper-list').innerHTML = (data || []).map(w => `
                <div class="p-3 bg-black/40 rounded border-l border-yellow-600/30 text-[10px] italic flex justify-between items-center">
                    <span>"${w.title}"</span>
                    <i data-lucide="trash-2" class="w-3 h-3 delete-btn" onclick="deleteWhisper('${w.id}')"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function addWhisper() {
            const input = document.getElementById('whisper-input');
            if(!input.value.trim()) return;
            await _supabase.from('magical_events').insert([{ title: input.value, event_date: new Date() }]);
            input.value = ''; loadWhispers();
        }

        async function deleteWhisper(id) {
            await _supabase.from('magical_events').delete().eq('id', id);
            loadWhispers();
        }

        updateClock(); initData(); setInterval(updateClock, 1000);
    </script>
</body>
</html>
