<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | Grimoire Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-bright: #FBF5B7;
            --parchment: #E6D5B8;
            --magic-purple: #9b4dff;
            --deep-shadow: rgba(0, 0, 0, 0.95);
        }

        body, html { height: 100%; margin: 0; padding: 0; background-color: #050807; color: var(--parchment); font-family: 'Quattrocento', serif; overflow: hidden; }
        .wrapper { display: flex; height: 100vh; width: 100vw; }
        
        /* HEAVY UI PANEL */
        .ui-panel {
            width: 38%; height: 100%; overflow-y: auto;
            background: linear-gradient(145deg, #0D1310 0%, #050807 100%);
            border-right: 4px solid; border-image: linear-gradient(to bottom, var(--gold), #8A6D3B, var(--gold)) 1;
            padding: 2.5rem 1.5rem; z-index: 20; position: relative;
            scrollbar-width: thin; scrollbar-color: var(--gold) transparent;
            box-shadow: 25px 0 60px var(--deep-shadow);
        }

        .art-panel { width: 62%; height: 100%; background-image: url('THEMARCHCOVER.jpg'); background-size: cover; background-position: center; position: relative; }

        /* FIXED DOMINANT HEADER */
        .title-container { width: 100%; text-align: center; margin-bottom: 2.5rem; }
        h1 { 
            font-family: 'Cinzel', serif; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 0.02em; font-size: 2.2rem !important; line-height: 1;
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #aa771c, #fcf6ba);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8));
            display: inline-block;
        }

        h2, h3, .gold-text { font-family: 'Cinzel', serif; font-weight: 900; text-transform: uppercase; background: linear-gradient(to bottom, #fcf6ba, #bf953f, #aa771c, #fcf6ba); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .artifact-card { 
            background: rgba(13, 19, 16, 0.9); border: 1px solid rgba(212, 175, 55, 0.2); 
            padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 2px;
            box-shadow: 0 15px 35px var(--deep-shadow), inset 0 0 15px rgba(0,0,0,0.5);
        }

        /* PROPORTIONAL WEATHER & TIME */
        .weather-display { display: grid; grid-template-columns: auto 1fr; gap: 1.25rem; align-items: center; }
        #current-temp { font-size: 2rem; font-weight: 900; color: var(--gold-bright); } /* Scaled down */
        #current-time { color: var(--gold-bright); font-weight: 900; font-size: 1.1rem; letter-spacing: 0.05em; }
        .weather-desc { text-transform: uppercase; font-size: 0.65rem; letter-spacing: 0.2em; color: var(--gold); opacity: 0.8; font-weight: 700; }
        
        .calendar-grid div { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(212, 175, 55, 0.1); font-size: 0.85rem; cursor: pointer; color: var(--parchment); font-weight: 700; background: rgba(0,0,0,0.3); transition: 0.3s; }
        .calendar-grid div:hover { background: var(--gold); color: #050807 !important; box-shadow: 0 0 20px var(--gold); }
        
        .today { background: rgba(212, 175, 55, 0.3) !important; border: 2px solid var(--gold) !important; color: var(--gold-bright) !important; box-shadow: 0 0 15px var(--gold); }
        .has-ritual { border: 1.5px solid var(--magic-purple) !important; box-shadow: inset 0 0 12px var(--magic-purple) !important; }
        .selected-day { border: 2.5px solid var(--gold-bright) !important; transform: scale(1.05); z-index: 10; }

        .ui-panel::-webkit-scrollbar { width: 4px; }
        .ui-panel::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        @media (max-width: 1024px) {
            .wrapper { flex-direction: column-reverse; height: auto; overflow: auto; }
            .ui-panel, .art-panel { width: 100%; height: auto; }
            .art-panel { height: 40vh; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="ui-panel">
            <header class="title-container">
                <h1>MoonsCalendar</h1>
                <p class="text-[8px] tracking-[0.5em] text-yellow-600 font-bold uppercase mt-2">The Grimoire | Farmington MS</p>
            </header>

            <div class="artifact-card">
                <div class="weather-display">
                    <div id="w-icon-container" class="filter drop-shadow(0 0 10px var(--gold))">
                        <i data-lucide="cloud-sun" class="w-10 h-10 text-yellow-500"></i>
                    </div>
                    <div class="flex flex-col justify-center border-l border-yellow-600/20 pl-4">
                        <div class="flex items-center gap-3">
                            <span id="current-temp">--Â°</span>
                            <div class="flex flex-col">
                                <p id="current-time">--:-- --</p>
                                <p id="weather-desc" class="weather-desc">Reading the skies...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="artifact-card flex items-center gap-6">
                <div id="moon-icon" class="text-5xl filter drop-shadow(0 0 12px var(--gold))">ðŸŒ‘</div>
                <div>
                    <h3 class="gold-text uppercase text-[10px] tracking-widest font-bold" id="moon-phase-name">Almanac</h3>
                    <p id="planting-tip" class="text-[10px] italic opacity-70 mt-1 leading-relaxed"></p>
                </div>
            </div>

            <div id="appt-form" class="artifact-card hidden border-purple-500/50 relative">
                <button onclick="hideApptForm()" class="absolute top-4 right-4 text-white opacity-40 hover:opacity-100 transition">âœ•</button>
                <h3 class="text-[10px] mb-4 flex justify-between font-bold">Inscribing Ritual: <span id="target-date-display" class="text-purple-400">--</span></h3>
                <input type="text" id="appt-input" placeholder="Ritual name..." class="w-full bg-black/40 border-b border-purple-500 p-2 text-sm mb-4 outline-none italic text-parchment">
                <input type="time" id="appt-time" class="w-full bg-black/40 border-b border-purple-500 p-2 text-sm mb-6 outline-none text-purple-200">
                <button onclick="saveAppointment()" class="w-full bg-purple-900/30 border border-purple-500 py-3 text-[9px] uppercase tracking-widest font-black hover:bg-purple-900/50 transition">Seal Ritual</button>
            </div>

            <div class="artifact-card">
                <h2 id="calendar-month" class="text-center mb-6 text-sm tracking-[0.4em] font-black gold-text"></h2>
                <div class="grid grid-cols-7 gap-1 text-center text-[9px] opacity-40 mb-3 font-bold uppercase tracking-widest">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-1 calendar-grid"></div>
            </div>

            <div class="artifact-card min-h-[150px]">
                <h3 class="text-[10px] mb-4 text-purple-400 font-black uppercase tracking-widest">Active Rituals</h3>
                <div id="appt-list" class="space-y-3"></div>
            </div>

            <div class="artifact-card min-h-[250px] flex flex-col">
                <h3 class="text-[10px] mb-6 uppercase tracking-widest font-bold">General Whispers</h3>
                <div id="whisper-list" class="space-y-4 overflow-y-auto flex-grow mb-4 pr-1 text-sm italic"></div>
                <div class="mt-auto">
                    <input type="text" id="whisper-input" placeholder="Whisper into the scroll..." class="w-full bg-transparent border-b border-yellow-600/30 p-2 text-sm outline-none italic placeholder-yellow-900/50">
                    <button onclick="addWhisper()" class="w-full mt-4 bg-yellow-900/20 border border-yellow-600/40 py-2 text-[9px] uppercase tracking-[0.4em] font-black hover:bg-yellow-600/30">Inscribe</button>
                </div>
            </div>
        </section>

        <section class="art-panel"></section>
    </div>

    <script>
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const W_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let selectedDate = null;
        let allAppointments = [];

        function updateClock() {
            document.getElementById('current-time').innerText = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Farmington,MS,US&units=imperial&appid=${W_KEY}`);
                const data = await res.json();
                if(data.main) {
                    document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}Â°`;
                    document.getElementById('weather-desc').innerText = data.weather[0].description;
                    const main = data.weather[0].main.toLowerCase();
                    let icon = 'cloud-sun';
                    if(main.includes('rain')) icon = 'cloud-rain'; else if(main.includes('clear')) icon = 'sun';
                    document.getElementById('w-icon-container').innerHTML = `<i data-lucide="${icon}" class="w-10 h-10 text-yellow-500"></i>`;
                    lucide.createIcons();
                }
            } catch (e) { console.error(e); }
        }

        async function initData() {
            try {
                const { data, error } = await _supabase.from('appointments').select('*').order('event_time', { ascending: true });
                if (error) throw error;
                allAppointments = data || [];
                renderCalendar();
                if (selectedDate) loadDayAppointments();
                loadWhispers();
                fetchWeather();
                calculateMoonPhase();
            } catch (e) { console.error("Load Error:", e); }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            const now = new Date();
            const today = now.getDate();
            document.getElementById('calendar-month').innerText = now.toLocaleString('default', { month: 'long' });
            const first = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const last = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            
            grid.innerHTML = "";
            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div')).className="opacity-0";
            
            for (let i = 1; i <= last; i++) {
                const d = document.createElement('div');
                const dateKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                d.innerText = i;
                if (i === today) d.classList.add('today');
                if (allAppointments.some(a => a.event_date === dateKey)) d.classList.add('has-ritual');
                d.onclick = (e) => selectDay(dateKey, e.target);
                grid.appendChild(d);
            }
        }

        function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.calendar-grid div').forEach(div => div.classList.remove('selected-day'));
            el.classList.add('selected-day');
            document.getElementById('target-date-display').innerText = date;
            document.getElementById('appt-form').classList.remove('hidden');
            loadDayAppointments();
        }

        function hideApptForm() { 
            document.getElementById('appt-form').classList.add('hidden');
            document.querySelectorAll('.calendar-grid div').forEach(div => div.classList.remove('selected-day'));
        }

        async function saveAppointment() {
            const title = document.getElementById('appt-input').value;
            const event_time = document.getElementById('appt-time').value;
            if(!title || !selectedDate) return;
            const { error } = await _supabase.from('appointments').insert([{ title, event_date: selectedDate, event_time: event_time || null }]);
            if (error) return;
            document.getElementById('appt-input').value = '';
            document.getElementById('appt-time').value = '';
            await initData();
        }

        function loadDayAppointments() {
            const filtered = allAppointments.filter(a => a.event_date === selectedDate);
            document.getElementById('appt-list').innerHTML = filtered.map(a => `
                <div class="flex justify-between items-center p-3 bg-purple-900/10 border-l-2 border-purple-500 text-xs shadow-xl">
                    <span><span class="text-purple-400 font-black mr-2">${a.event_time || '--:--'}</span> ${a.title}</span>
                    <button onclick="deleteAppt('${a.id}')" class="text-red-500 opacity-50 hover:opacity-100">âœ•</button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function deleteAppt(id) {
            await _supabase.from('appointments').delete().eq('id', id);
            await initData();
        }

        async function loadWhispers() {
            const { data } = await _supabase.from('magical_events').select('*').order('created_at', { ascending: false });
            if (data) document.getElementById('whisper-list').innerHTML = data.map(w => `
                <div class="flex justify-between items-center p-3 bg-black/40 rounded border-l border-yellow-600/30 mb-2">
                    <span>"${w.title}"</span>
                    <button onclick="deleteWhisper('${w.id}')" class="text-red-500 opacity-50 hover:opacity-100">âœ•</button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function addWhisper() {
            const input = document.getElementById('whisper-input');
            if(!input.value.trim()) return;
            await _supabase.from('magical_events').insert([{ title: input.value, event_date: new Date() }]);
            input.value = ''; loadWhispers();
        }

        async function deleteWhisper(id) {
            await _supabase.from('magical_events').delete().eq('id', id);
            loadWhispers();
        }

        function calculateMoonPhase() {
            const lp = 2551443; const now = new Date(); const new_moon = new Date(1970, 0, 7, 20, 35, 0);
            const phase = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
            const res = Math.floor(phase / (24 * 3600));
            let icon = "ðŸŒ‘"; let name = "New Moon"; let tip = "Rest and plan your garden.";
            if (res > 1 && res <= 6) { icon = "ðŸŒ’"; name = "Waxing Crescent"; tip = "Sow seeds for leafy greens."; }
            else if (res > 6 && res <= 9) { icon = "ðŸŒ“"; name = "First Quarter"; tip = "Plant above-ground crops now."; }
            else if (res > 9 && res <= 13) { icon = "ðŸŒ”"; name = "Waxing Gibbous"; tip = "Fertilize and support growth."; }
            else if (res > 13 && res <= 16) { icon = "ðŸŒ•"; name = "Full Moon"; tip = "Harvest herbs and root crops."; }
            else if (res > 16 && res <= 20) { icon = "ðŸŒ–"; name = "Waning Gibbous"; tip = "Prune and transplant."; }
            else if (res > 20 && res <= 23) { icon = "ðŸŒ—"; name = "Last Quarter"; tip = "Focus on weeding and pests."; }
            else if (res > 23) { icon = "ðŸŒ˜"; name = "Waning Crescent"; tip = "Prepare soil for the cycle."; }
            document.getElementById('moon-icon').innerText = icon;
            document.getElementById('moon-phase-name').innerText = name;
            document.getElementById('planting-tip').innerText = tip;
        }

        updateClock(); initData(); setInterval(updateClock, 1000); setInterval(fetchWeather, 600000);
        _supabase.channel('sync').on('postgres_changes', { event: '*', schema: 'public', table: 'appointments' }, initData).subscribe();
    </script>
</body>
</html>
