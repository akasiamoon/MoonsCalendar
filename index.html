<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | Collector's Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-bright: #FBF5B7;
            --dark-forest: #0D1310; 
            --parchment: #F4EBD0; 
        }

        body, html { 
            height: 100%; margin: 0; padding: 0;
            background-color: var(--dark-forest); 
            color: var(--parchment); 
            font-family: 'Quattrocento', serif; 
            overflow: hidden;
        }

        .wrapper { display: flex; height: 100vh; width: 100vw; }

        .ui-panel {
            width: 35%; height: 100%; overflow-y: auto;
            background: linear-gradient(to right, rgba(13, 19, 16, 0.95), rgba(13, 19, 16, 0.7));
            border-right: 1px solid var(--gold);
            padding: 2.5rem 1.5rem; z-index: 20;
            box-shadow: 15px 0 40px rgba(0,0,0,0.7);
        }

        .art-panel {
            width: 65%; height: 100%;
            background-image: url('THEMARCHCOVER.jpg');
            background-size: cover; background-position: center;
            position: relative;
        }

        /* Subtle vignette to help UI text pop */
        .art-panel::before {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(to right, rgba(13,19,16,0.5), transparent 40%);
        }

        @media (max-width: 1024px) {
            .wrapper { flex-direction: column-reverse; overflow-y: auto; height: auto; }
            .ui-panel, .art-panel { width: 100%; height: auto; }
            .art-panel { height: 45vh; }
            body { overflow: auto; }
        }

        h1, h2, .gold-text { 
            font-family: 'Cinzel', serif; 
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #fcf6ba, #aa771c);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
            letter-spacing: 0.15em;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(12px); border-radius: 2px;
            padding: 1.25rem; margin-bottom: 1.5rem; transition: 0.4s ease;
        }

        .glass-card:hover { border-color: var(--gold); background: rgba(255, 255, 255, 0.05); }

        .calendar-grid div { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212, 175, 55, 0.05); font-size: 0.7rem; transition: 0.2s;
        }
        .calendar-grid div:hover { background: var(--gold); color: black; font-weight: bold; }
        .today { background: rgba(212, 175, 55, 0.4) !important; border: 1px solid var(--gold-bright) !important; font-weight: bold; }

        .ui-panel::-webkit-scrollbar { width: 3px; }
        .ui-panel::-webkit-scrollbar-thumb { background: var(--gold); }
        
        .weather-icon-gold { color: var(--gold); filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.6)); }
    </style>
</head>
<body>

            </header>

            <div id="weather-widget" class="flex items-center gap-5 glass-card !p-4">
                <div id="w-icon-container" class="weather-icon-gold">
                    <i data-lucide="cloud-sun" class="w-8 h-8"></i>
                </div>
                <div class="h-8 w-[1px] bg-yellow-600/20"></div>
                <div class="flex-grow">
                    <div class="flex items-baseline gap-2">
                        <span id="current-temp" class="text-2xl font-bold gold-text">--Â°</span>
                        <p id="current-time" class="text-xs font-bold opacity-70">--:-- --</p>
                    </div>
                    <p id="weather-desc" class="text-[8px] uppercase tracking-widest text-yellow-500 font-bold">Reading Skies</p>
                </div>
            </div>

            <div class="glass-card flex items-center gap-5">
                <div id="moon-icon" class="text-5xl filter drop-shadow(0 0 10px var(--gold))">ðŸŒ‘</div>
                <div>

                    <p id="planting-tip" class="text-[10px] italic opacity-70 mt-1 leading-relaxed"></p>
                </div>
            </div>

            <div class="glass-card">
                <h2 id="calendar-month" class="text-base uppercase tracking-[0.3em] mb-4 text-center border-b border-yellow-600/10 pb-2 font-bold gold-text"></h2>
                <div class="grid grid-cols-7 gap-1 text-center text-[8px] opacity-40 mb-2 font-bold tracking-widest uppercase">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-1 calendar-grid"></div>
            </div>

            <div class="glass-card min-h-[300px] flex flex-col">
                <h3 class="gold-text uppercase text-[9px] tracking-widest font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="scroll" class="w-3 h-3 text-yellow-600"></i> Inscribed Notes
                </h3>
                <div id="event-list" class="space-y-3 overflow-y-auto flex-grow mb-4 pr-1"></div>
                <div class="mt-auto">
                    <input type="text" id="note-input" placeholder="Speak to the scroll..." 
                           class="w-full bg-transparent border-b border-yellow-600/20 p-2 text-xs focus:outline-none focus:border-gold italic text-yellow-100/70">
                    <button onclick="addNote()" class="w-full mt-4 bg-yellow-700/5 border border-yellow-600/30 py-2 text-[8px] uppercase tracking-[0.4em] font-bold hover:bg-yellow-600/20 transition">
                        Inscribe
                    </button>
                </div>
            </div>
        </section>

        <section class="art-panel"></section>
    </div>

        }
