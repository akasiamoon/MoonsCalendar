<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | Whispers & Wonders</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --dark-forest: #1B2621; --parchment: #F4EBD0; }
        body { background-color: var(--dark-forest); color: var(--parchment); font-family: 'Quattrocento', serif; background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png'); }
        h1, h2, .gold-text { font-family: 'Cinzel', serif; color: var(--gold); text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .gold-border { border: 2px solid var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.2), inset 0 0 10px rgba(212, 175, 55, 0.1); }
        .glass-panel { background: rgba(27, 38, 33, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.3); }
        .calendar-grid div { aspect-ratio: 1 / 1; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 4px; cursor: pointer; }
        .calendar-grid div:hover { background: rgba(212, 175, 55, 0.15); border-color: var(--gold); }
        .today { background: rgba(212, 175, 55, 0.2) !important; color: var(--gold); font-weight: bold; border: 1px solid var(--gold) !important; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div class="text-center md:text-left">
            <h1 class="text-3xl md:text-5xl font-bold tracking-tighter">MoonsCalendar</h1>
            <p class="italic opacity-80 text-sm mt-1 uppercase tracking-widest">Collector's Edition | Whispers & Wonders</p>
        </div>

        <div id="weather-widget" class="glass-panel gold-border p-4 rounded-xl flex items-center gap-6 min-w-[280px]">
            <div class="text-center">
                <span id="current-temp" class="text-3xl font-bold gold-text">--Â°</span>
                <p id="weather-desc" class="text-[10px] uppercase opacity-60 italic">Reading the Winds...</p>
            </div>
            <div class="h-10 w-[1px] bg-yellow-600/30"></div>
            <div class="text-center">
                <span id="current-time" class="text-xl">--:--</span>
                <p id="current-date" class="text-[10px] uppercase opacity-60">Loading...</p>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-8">
        <aside class="md:col-span-3 space-y-6">
            <div class="glass-panel gold-border p-6 rounded-lg text-center">
                <h3 class="gold-text mb-4 text-lg">Moon Phase</h3>
                <div id="moon-icon" class="text-6xl mb-2">ðŸŒ‘</div>
                <p id="moon-phase-name" class="italic text-sm">New Moon</p>
                <hr class="my-4 border-yellow-600/20">
                <div class="text-left text-xs space-y-2">
                    <p class="text-yellow-500 font-bold">ðŸŒ± Planting Guide:</p>
                    <p id="planting-tip">Good for pruning and weeding today.</p>
                </div>
            </div>
        </aside>

        <section class="md:col-span-6">
            <div class="glass-panel gold-border rounded-xl p-4 md:p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="calendar-month" class="text-2xl uppercase tracking-widest text-gold"></h2>
                </div>
                <div class="grid grid-cols-7 gap-2 text-center text-[10px] opacity-50 mb-4">
                    <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-2 calendar-grid"></div>
            </div>
        </section>

        <aside class="md:col-span-3">
            <div class="glass-panel gold-border p-6 rounded-lg flex flex-col min-h-[450px]">
                <h3 class="gold-text mb-4 flex items-center gap-2 uppercase tracking-widest text-sm">
                    <i data-lucide="scroll" class="w-4 h-4"></i> Inscribed Notes
                </h3>
                <div id="event-list" class="space-y-4 mb-6 overflow-y-auto flex-grow max-h-[350px] pr-2"></div>
                <div class="mt-auto pt-4 border-t border-yellow-600/20">
                    <input type="text" id="note-input" placeholder="Add a whisper..." 
                           class="w-full bg-transparent border-b border-yellow-600/50 p-2 text-sm focus:outline-none focus:border-yellow-400">
                    <button onclick="addNote()" class="w-full mt-4 bg-yellow-700/20 border border-yellow-600/50 hover:bg-yellow-600 hover:text-white py-2 transition text-[10px] uppercase tracking-[0.2em]">
                        Inscribe to Scroll
                    </button>
                </div>
            </div>
        </aside>
    </main>

    <script>
        lucide.createIcons();
        
        // --- CONFIGURATION ---
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const W_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- WEATHER & CLOCK ---
        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Adamsville,TN&units=imperial&appid=${W_KEY}`);
                const data = await res.json();
                document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}Â°`;
                document.getElementById('weather-desc').innerText = data.weather[0].description;
            } catch (e) { console.log("Weather error", e); }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('current-date').innerText = now.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
        }

        // --- CALENDAR LOGIC ---
        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            const now = new Date();
            const month = now.toLocaleString('default', { month: 'long' });
            document.getElementById('calendar-month').innerText = `${month} ${now.getFullYear()}`;
            
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const lastDate = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

            grid.innerHTML = "";
            for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));
            for (let i = 1; i <= lastDate; i++) {
                const day = document.createElement('div');
                day.innerText = i;
                if(i === now.getDate()) day.className = "today";
                grid.appendChild(day);
            }
        }

        // --- SUPABASE LOGIC ---
        async function loadNotes() {
            const { data } = await _supabase.from('magical_events').select('*').order('created_at', { ascending: false });
            if (data) {
                document.getElementById('event-list').innerHTML = data.map(n => `
                    <div class="p-3 bg-black/30 rounded border-l-2 border-yellow-600 text-sm">
                        <p class="opacity-40 text-[9px] uppercase tracking-tighter">${new Date(n.created_at).toLocaleDateString()}</p>
                        <p>${n.title}</p>
                    </div>
                `).join('');
            }
        }

        async function addNote() {
            const input = document.getElementById('note-input');
            if(!input.value) return;
            const { error } = await _supabase.from('magical_events').insert([{ title: input.value, event_date: new Date() }]);
            if (!error) { input.value = ''; loadNotes(); }
        }

        // Init
        fetchWeather(); updateClock(); renderCalendar(); loadNotes();
        setInterval(updateClock, 1000);
        
        // Listen for Realtime Changes
        _supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'magical_events' }, loadNotes).subscribe();
    </script>
</body>
</html>
