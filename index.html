<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | Artifact Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-bright: #FBF5B7;
            --deep-shadow: rgba(0, 0, 0, 0.8);
        }

        body, html { 
            height: 100%; margin: 0; padding: 0;
            background-color: #050807; color: #F4EBD0; 
            font-family: 'Quattrocento', serif; overflow: hidden;
        }

        .wrapper { display: flex; height: 100vh; width: 100vw; }

        .ui-panel {
            width: 35%; height: 100%; overflow-y: auto;
            background: linear-gradient(145deg, #0D1310 0%, #050807 100%);
            border-right: 3px solid;
            border-image: linear-gradient(to bottom, var(--gold), #8A6D3B, var(--gold)) 1;
            padding: 3rem 1.5rem; z-index: 20;
            box-shadow: 20px 0 50px var(--deep-shadow);
            position: relative;
        }

        .ui-panel::before {
            content: ""; position: absolute; inset: 0; pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
            opacity: 0.15;
        }

        .art-panel {
            width: 65%; height: 100%;
            background-image: url('THEMARCHCOVER.jpg');
            background-size: cover; background-position: center;
            position: relative;
        }

        @media (max-width: 1024px) {
            .wrapper { flex-direction: column-reverse; overflow-y: auto; height: auto; }
            .ui-panel, .art-panel { width: 100%; height: auto; }
            .art-panel { height: 40vh; }
            body { overflow: auto; }
        }

        /* FIXED TITLE LOGIC */
        h1, h2, .gold-text { 
            font-family: 'Cinzel', serif; font-weight: 900;
            background: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 45%, #8A6D3B 55%, #fcf6ba 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8));
            letter-spacing: 0.1em; text-transform: uppercase;
            width: 100%; display: block;
        }

        .artifact-card {
            background: rgba(13, 19, 16, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 10px 30px var(--deep-shadow);
            border-radius: 2px; padding: 1.5rem; margin-bottom: 2rem;
        }

        .calendar-grid div { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212, 175, 55, 0.05); font-size: 0.75rem; cursor: pointer;
        }
        .calendar-grid div:hover { background: var(--gold); color: black; }
        .today { background: rgba(212, 175, 55, 0.3) !important; border: 1px solid var(--gold) !important; font-weight: bold; }
        .selected-day { border: 2px solid var(--gold-bright) !important; box-shadow: 0 0 10px var(--gold); }

        .weather-icon-gold { color: var(--gold-bright); filter: drop-shadow(0 0 12px var(--gold)); animation: pulse-glow 3s infinite; }
        @keyframes pulse-glow { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="ui-panel">
            <header class="mb-12 text-center">
                <h1 class="text-3xl font-black px-2">MoonsCalendar</h1>
                <p class="text-[8px] tracking-[0.5em] text-yellow-600 font-bold opacity-80 uppercase mt-2">The Grimoire Edition</p>
            </header>

            <div class="artifact-card flex items-center gap-6">
                <div id="w-icon-container" class="weather-icon-gold"><i data-lucide="cloud-sun" class="w-10 h-10"></i></div>
                <div class="flex-grow">
                    <div class="flex justify-between items-baseline">
                        <span id="current-temp" class="text-3xl font-black gold-text">--Â°</span>
                        <p id="current-time" class="text-xs font-bold opacity-60">--:-- --</p>
                    </div>
                    <p id="weather-desc" class="text-[9px] uppercase tracking-widest text-yellow-500 font-bold">Consulting Mists</p>
                </div>
            </div>

            <div class="artifact-card flex items-center gap-6">
                <div id="moon-icon" class="text-6xl">ðŸŒ‘</div>
                <div>
                    <h3 class="gold-text uppercase text-[10px] tracking-widest font-bold" id="moon-phase-name">Almanac</h3>
                    <p id="planting-tip" class="text-xs italic opacity-70 mt-1 leading-relaxed"></p>
                </div>
            </div>

            <div class="artifact-card">
                <h2 id="calendar-month" class="text-lg uppercase tracking-[0.3em] mb-4 text-center gold-text"></h2>
                <div id="calendar-days" class="grid grid-cols-7 gap-1 calendar-grid"></div>
                <button onclick="clearFilter()" id="clear-btn" class="hidden w-full mt-4 text-[9px] uppercase tracking-widest text-yellow-600 hover:text-white">View All Whispers</button>
            </div>

            <div class="artifact-card min-h-[350px] flex flex-col">
                <h3 class="gold-text uppercase text-[10px] tracking-widest font-black mb-6 flex items-center gap-3">
                    <i data-lucide="scroll" class="w-4 h-4 text-yellow-600"></i> Inscribed Whispers
                </h3>
                <div id="event-list" class="space-y-4 overflow-y-auto flex-grow mb-4 pr-1"></div>
                <div class="mt-auto">
                    <input type="text" id="note-input" placeholder="Whisper your intent..." 
                           class="w-full bg-transparent border-b border-yellow-600/30 p-2 text-sm focus:outline-none focus:border-gold italic">
                    <button onclick="addNote()" class="w-full mt-6 bg-yellow-900/20 border border-yellow-600/40 py-3 text-[9px] uppercase tracking-[0.4em] font-black hover:bg-yellow-600/30">
                        Inscribe
                    </button>
                </div>
            </div>
        </section>

        <section class="art-panel"></section>
    </div>

    <script>
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const W_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let currentFilter = null;
        lucide.createIcons();

        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Farmington,MS,US&units=imperial&appid=${W_KEY}`);
                const data = await res.json();
                if(data.main) {
                    document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}Â°`;
                    document.getElementById('weather-desc').innerText = data.weather[0].description;
                    const main = data.weather[0].main.toLowerCase();
                    let i = 'cloud-sun';
                    if(main.includes('rain')) i = 'cloud-rain'; else if(main.includes('clear')) i = 'sun';
                    document.getElementById('w-icon-container').innerHTML = `<i data-lucide="${i}" class="w-10 h-10"></i>`;
                    lucide.createIcons();
                }
            } catch (e) { console.error(e); }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            const now = new Date();
            document.getElementById('calendar-month').innerText = now.toLocaleString('default', { month: 'long' });
            const first = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const last = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            grid.innerHTML = "";
            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div')).className="opacity-0";
            for (let i = 1; i <= last; i++) {
                const d = document.createElement('div');
                d.innerText = i;
                if(i === now.getDate()) d.className = "today";
                d.onclick = () => filterByDate(i);
                grid.appendChild(d);
            }
        }

        function filterByDate(day) {
            const now = new Date();
            currentFilter = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            document.querySelectorAll('.calendar-grid div').forEach(el => el.classList.remove('selected-day'));
            event.target.classList.add('selected-day');
            document.getElementById('clear-btn').classList.remove('hidden');
            loadNotes();
        }

        function clearFilter() {
            currentFilter = null;
            document.querySelectorAll('.calendar-grid div').forEach(el => el.classList.remove('selected-day'));
            document.getElementById('clear-btn').classList.add('hidden');
            loadNotes();
        }

        async function loadNotes() {
            let query = _supabase.from('magical_events').select('*').order('created_at', { ascending: false });
            if (currentFilter) query = query.eq('event_date', currentFilter);
            const { data } = await query;
            if (data) document.getElementById('event-list').innerHTML = data.map(n => `
                <div class="p-3 bg-black/40 rounded border-l border-yellow-600/30 text-[10px] italic mb-3">
                    <p class="opacity-30 text-[7px] uppercase tracking-widest mb-1 not-italic font-bold">${new Date(n.created_at).toLocaleDateString()}</p>
                    "${n.title}"
                </div>
            `).join('');
        }

        async function addNote() {
            const input = document.getElementById('note-input');
            if(!input.value.trim()) return;
            const date = currentFilter || new Date().toISOString().split('T')[0];
            const { error } = await _supabase.from('magical_events').insert([{ title: input.value, event_date: date }]);
            if (!error) { input.value = ''; loadNotes(); }
        }

        updateClock(); renderCalendar(); loadNotes(); fetchWeather();
        setInterval(updateClock, 1000); setInterval(fetchWeather, 600000);
        _supabase.channel('sync').on('postgres_changes', { event: '*', schema: 'public', table: 'magical_events' }, loadNotes).subscribe();
    </script>
</body>
</html>
