<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | High Grimoire</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-bright: #FBF5B7;
            --parchment: #E6D5B8;
            --magic-purple: #9b4dff;
            --deep-shadow: rgba(0, 0, 0, 0.98);
        }

        body, html { height: 100%; margin: 0; padding: 0; background-color: #050807; color: var(--parchment); font-family: 'Quattrocento', serif; overflow: hidden; }
        .wrapper { display: flex; height: 100vh; width: 100vw; }
        
        .ui-panel {
            width: 38%; height: 100%; overflow-y: auto;
            background: linear-gradient(145deg, #0D1310 0%, #050807 100%);
            border-right: 5px solid; border-image: linear-gradient(to bottom, var(--gold), #8A6D3B, var(--gold)) 1;
            padding: 3rem 1.5rem; z-index: 20; position: relative;
            scrollbar-width: thin; scrollbar-color: var(--gold) transparent;
            box-shadow: 35px 0 90px var(--deep-shadow);
        }

        .art-panel { width: 62%; height: 100%; background-image: url('THEMARCHCOVER.jpg'); background-size: cover; background-position: center; position: relative; }

        /* HEAVIEST EMBOSSED HEADERS */
        .title-container { width: 100%; text-align: center; margin-bottom: 2.5rem; }
        h1 { 
            font-family: 'Cinzel', serif; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 0.05em; font-size: 2.4rem !important; line-height: 1;
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #aa771c, #fcf6ba);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 6px 10px rgba(0,0,0,0.9));
            display: inline-block;
        }

        h2, h3, .gold-text { 
            font-family: 'Cinzel', serif; font-weight: 900; text-transform: uppercase; 
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #aa771c, #fcf6ba); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            letter-spacing: 0.15em;
        }

        .artifact-card { 
            background: rgba(13, 19, 16, 0.98); border: 2px solid rgba(212, 175, 55, 0.25); 
            padding: 1.5rem; margin-bottom: 2rem; border-radius: 2px;
            box-shadow: 0 25px 50px var(--deep-shadow), inset 0 0 30px rgba(0,0,0,0.8);
        }

        /* IDENTITY HUD */
        .avatar-btn { font-size: 1.6rem; opacity: 0.3; transition: 0.3s; cursor: pointer; filter: grayscale(1); }
        .avatar-btn.selected { opacity: 1; filter: grayscale(0) drop-shadow(0 0 12px var(--gold)); transform: scale(1.25); }

        /* WEATHER SHRINE */
        .weather-display { display: grid; grid-template-columns: auto 1fr; gap: 1.5rem; align-items: center; }
        #current-temp { font-size: 2.2rem; font-weight: 900; color: var(--gold-bright); filter: drop-shadow(0 0 8px var(--gold)); }
        #current-time { color: var(--gold-bright); font-weight: 900; font-size: 1.3rem; filter: drop-shadow(0 0 5px var(--gold)); }
        .weather-desc { text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.3em; color: var(--gold); font-weight: 900; }
        
        /* CALENDAR AGED PARCHMENT */
        .calendar-grid div { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; 
            border: 1px solid rgba(212, 175, 55, 0.15); font-size: 1rem; cursor: pointer; 
            color: var(--parchment); font-weight: 900; background: rgba(0,0,0,0.5); transition: 0.2s; 
        }
        .calendar-grid div:hover { background: var(--gold); color: #000 !important; box-shadow: 0 0 30px var(--gold); }
        
        .today { background: rgba(212, 175, 55, 0.4) !important; border: 3px solid var(--gold) !important; color: #fff !important; box-shadow: 0 0 20px var(--gold); }
        .has-ritual { border: 2px solid var(--magic-purple) !important; box-shadow: inset 0 0 15px var(--magic-purple) !important; }
        .is-holiday { border: 2.5px solid var(--gold-bright) !important; background: rgba(251, 245, 183, 0.15) !important; }
        .selected-day { border: 3px solid var(--gold-bright) !important; transform: scale(1.1); z-index: 10; box-shadow: 0 0 40px var(--gold); }

        .nav-btn { cursor: pointer; transition: 0.3s; color: var(--gold); filter: drop-shadow(0 0 5px var(--gold)); }
        .nav-btn:hover { transform: scale(1.3); filter: drop-shadow(0 0 12px var(--gold-bright)); }

        .ui-panel::-webkit-scrollbar { width: 6px; }
        .ui-panel::-webkit-scrollbar-thumb { background: linear-gradient(var(--gold), transparent, var(--gold)); }

        @media (max-width: 1024px) { .wrapper { flex-direction: column-reverse; } .ui-panel, .art-panel { width: 100%; } }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="ui-panel">
            <header class="title-container">
                <h1>MoonsCalendar</h1>
                <p class="text-[10px] tracking-[0.7em] text-yellow-600 font-black uppercase mt-4">Sacred Grimoire | Farmington MS</p>
            </header>

            <div class="artifact-card text-center border-yellow-600/40">
                <div class="flex justify-center gap-5 mb-4">
                    <span class="avatar-btn selected" data-sigil="üîÆ" onclick="setAvatar('üîÆ', this)">üîÆ</span>
                    <span class="avatar-btn" data-sigil="üê∫" onclick="setAvatar('üê∫', this)">üê∫</span>
                    <span class="avatar-btn" data-sigil="üåø" onclick="setAvatar('üåø', this)">üåø</span>
                    <span class="avatar-btn" data-sigil="üíÄ" onclick="setAvatar('üíÄ', this)">üíÄ</span>
                    <span class="avatar-btn" data-sigil="üåô" onclick="setAvatar('üåô', this)">üåô</span>
                    <span class="avatar-btn" data-sigil="‚öîÔ∏è" onclick="setAvatar('‚öîÔ∏è', this)">‚öîÔ∏è</span>
                </div>
                <input type="text" id="userName" placeholder="Your Name..." onchange="saveIdentity()" class="w-full bg-transparent border-b-2 border-yellow-600/30 p-2 text-center text-sm italic font-black outline-none text-gold-bright placeholder-yellow-900/50">
            </div>

            <div class="artifact-card">
                <div class="weather-display">
                    <div id="w-icon-container" class="filter drop-shadow(0 0 15px var(--gold))">
                        <i data-lucide="cloud-sun" class="w-12 h-12 text-yellow-500"></i>
                    </div>
                    <div class="flex flex-col justify-center border-l-2 border-yellow-600/30 pl-6">
                        <div class="flex items-center gap-5">
                            <span id="current-temp">--¬∞</span>
                            <div class="flex flex-col">
                                <p id="current-time">--:-- --</p>
                                <p id="weather-desc" class="weather-desc">Reading Skies...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="appt-form" class="artifact-card hidden border-purple-500 relative">
                <button onclick="hideApptForm()" class="absolute top-4 right-4 text-white opacity-60 hover:opacity-100 transition">‚úï</button>
                <h3 class="text-xs mb-6 font-black uppercase tracking-widest text-purple-400">Inscribe Ritual</h3>
                <input type="text" id="appt-input" placeholder="What cycle begins?..." class="w-full bg-black/60 border-b-2 border-purple-500 p-3 text-sm mb-6 outline-none italic text-parchment font-black">
                <input type="time" id="appt-time" class="w-full bg-black/60 border-b-2 border-purple-500 p-3 text-sm mb-8 outline-none text-purple-200 font-black">
                <button onclick="saveAppointment()" class="w-full bg-purple-900/40 border-2 border-purple-500 py-4 text-xs uppercase tracking-[0.5em] font-black hover:bg-purple-900/60 transition shadow-2xl">Seal Ritual</button>
            </div>

            <div class="artifact-card">
                <div class="flex justify-between items-center mb-8 border-b-2 border-yellow-600/20 pb-4">
                    <i data-lucide="arrow-left-circle" class="nav-btn w-6 h-6" onclick="changeMonth(-1)"></i>
                    <h2 id="calendar-month" class="text-lg tracking-[0.6em] font-black gold-text"></h2>
                    <i data-lucide="arrow-right-circle" class="nav-btn w-6 h-6" onclick="changeMonth(1)"></i>
                </div>
                <div class="grid grid-cols-7 gap-2 text-center text-[11px] opacity-60 mb-4 font-black uppercase tracking-widest">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-2 calendar-grid"></div>
            </div>

            <div class="artifact-card min-h-[180px]">
                <h3 class="text-xs mb-6 text-purple-400 font-black uppercase tracking-widest border-b-2 border-purple-900/40 pb-2">Shared History</h3>
                <div id="appt-list" class="space-y-4"></div>
            </div>

            <div class="artifact-card min-h-[300px] flex flex-col">
                <h3 class="text-xs mb-8 uppercase tracking-widest font-black flex items-center gap-3">
                    <i data-lucide="scroll" class="w-5 h-5 text-yellow-600"></i> General Whispers
                </h3>
                <div id="whisper-list" class="space-y-5 overflow-y-auto flex-grow mb-6 pr-2 font-black italic"></div>
                <div class="mt-auto">
                    <input type="text" id="whisper-input" placeholder="Whisper into the scroll..." class="w-full bg-transparent border-b-2 border-yellow-600/30 p-3 text-sm outline-none italic font-black placeholder-yellow-900/50">
                    <button onclick="addWhisper()" class="w-full mt-6 bg-yellow-900/30 border-2 border-yellow-600/40 py-4 text-xs uppercase tracking-[0.5em] font-black hover:bg-yellow-600/40 transition">Inscribe Whisper</button>
                </div>
            </div>
        </section>
        <section class="art-panel"></section>
    </div>

    <script>
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const W_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        let currentDate = new Date();
        let selectedDate = null;
        let allAppointments = [];
        let currentSigil = 'üîÆ';

        const holidays = { "2-2": "Imbolc", "2-14": "Valentine's Day", "2-16": "Presidents' Day", "3-8": "DST Begins", "3-17": "St. Patrick's Day", "3-20": "Vernal Equinox", "4-5": "Easter" };

        function saveIdentity() {
            localStorage.setItem('grimoire_name', document.getElementById('userName').value);
            localStorage.setItem('grimoire_sigil', currentSigil);
        }

        function loadIdentity() {
            document.getElementById('userName').value = localStorage.getItem('grimoire_name') || 'Amber';
            currentSigil = localStorage.getItem('grimoire_sigil') || 'üîÆ';
            document.querySelectorAll('.avatar-btn').forEach(btn => btn.classList.toggle('selected', btn.getAttribute('data-sigil') === currentSigil));
        }

        function setAvatar(sigil, el) {
            currentSigil = sigil;
            document.querySelectorAll('.avatar-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            saveIdentity();
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Farmington,MS,US&units=imperial&appid=${W_KEY}`);
                const data = await res.json();
                if(data.main) {
                    document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}¬∞`;
                    document.getElementById('weather-desc').innerText = data.weather[0].description;
                    const main = data.weather[0].main.toLowerCase();
                    let icon = 'cloud-sun';
                    if(main.includes('rain')) icon = 'cloud-rain'; else if(main.includes('clear')) icon = 'sun';
                    document.getElementById('w-icon-container').innerHTML = `<i data-lucide="${icon}" class="w-12 h-12 text-yellow-500"></i>`;
                    lucide.createIcons();
                }
            } catch (e) { console.error(e); }
        }

        async function initData() {
            const { data } = await _supabase.from('appointments').select('*').order('event_time', { ascending: true });
            allAppointments = data || [];
            renderCalendar();
            loadWhispers();
            fetchWeather();
            lucide.createIcons();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            const viewMonth = currentDate.getMonth();
            const viewYear = currentDate.getFullYear();
            const today = new Date();
            document.getElementById('calendar-month').innerText = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            const first = new Date(viewYear, viewMonth, 1).getDay();
            const last = new Date(viewYear, viewMonth + 1, 0).getDate();
            grid.innerHTML = "";
            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div')).className="opacity-0 cursor-default";
            for (let i = 1; i <= last; i++) {
                const d = document.createElement('div');
                const dateKey = `${viewYear}-${String(viewMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                d.innerText = i;
                if (i === today.getDate() && viewMonth === today.getMonth() && viewYear === today.getFullYear()) d.classList.add('today');
                if (allAppointments.some(a => a.event_date === dateKey)) d.classList.add('has-ritual');
                if (holidays[`${viewMonth + 1}-${i}`]) d.classList.add('is-holiday');
                d.onclick = (e) => selectDay(dateKey, e.target);
                grid.appendChild(d);
            }
        }

        function changeMonth(dir) { currentDate.setMonth(currentDate.getMonth() + dir); renderCalendar(); }

        function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.calendar-grid div').forEach(div => div.classList.remove('selected-day'));
            el.classList.add('selected-day');
            document.getElementById('appt-form').classList.remove('hidden');
            loadDayAppointments();
        }

        async function saveAppointment() {
            const i = document.getElementById('appt-input');
            const t = document.getElementById('appt-time').value;
            const name = document.getElementById('userName').value || 'Amber';
            if(!i.value || !selectedDate) return;
            await _supabase.from('appointments').insert([{ title: `${currentSigil} ${name}: ${i.value}`, event_date: selectedDate, event_time: t || null }]);
            i.value = ''; await initData();
            loadDayAppointments();
        }

        function loadDayAppointments() {
            const filtered = allAppointments.filter(a => a.event_date === selectedDate);
            document.getElementById('appt-list').innerHTML = filtered.map(a => `
                <div class="flex justify-between items-center p-4 bg-purple-900/20 border-l-4 border-purple-500 text-sm mb-3 font-black shadow-2xl">
                    <span><span class="text-purple-400 mr-3">${a.event_time || ''}</span> ${a.title}</span>
                    <button onclick="deleteAppt('${a.id}')" class="text-red-500 opacity-60 hover:opacity-100 transition">‚úï</button>
                </div>
            `).join('') || '<p class="text-[10px] opacity-40 italic font-black">No rituals inscribed.</p>';
        }

        async function deleteAppt(id) { await _supabase.from('appointments').delete().eq('id', id); await initData(); }

        async function loadWhispers() {
            const { data } = await _supabase.from('magical_events').select('*').order('created_at', { ascending: false });
            if (data) document.getElementById('whisper-list').innerHTML = data.map(w => `<div class="flex justify-between items-center p-4 bg-black/60 border-l-2 border-yellow-600/40 mb-3 shadow-lg"><span>"${w.title}"</span><button onclick="deleteWhisper('${w.id}')" class="text-red-500 opacity-60 hover:opacity-100">‚úï</button></div>`).join('');
        }

        async function addWhisper() {
            const i = document.getElementById('whisper-input'); if(!i.value.trim()) return;
            const name = document.getElementById('userName').value || 'Amber';
            await _supabase.from('magical_events').insert([{ title: `${currentSigil} ${name}: ${i.value}`, event_date: new Date() }]);
            i.value = ''; loadWhispers();
        }

        async function deleteWhisper(id) { await _supabase.from('magical_events').delete().eq('id', id); loadWhispers(); }

        loadIdentity(); initData(); setInterval(() => {
            document.getElementById('current-time').innerText = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }, 1000);
        _supabase.channel('sync').on('postgres_changes', { event: '*', schema: 'public', table: 'appointments' }, initData).subscribe();
    </script>
</body>
</html>
