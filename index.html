<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonsCalendar | Mystic Nomad</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-bright: #FBF5B7;
            --parchment: #E6D5B8;
            --magic-purple: #9b4dff;
            --deep-shadow: rgba(0, 0, 0, 1.0);
        }

        body, html { height: 100%; margin: 0; padding: 0; background-color: #050807; color: var(--parchment); font-family: 'Quattrocento', serif; }
        .wrapper { display: flex; flex-direction: row; height: 100vh; width: 100vw; overflow: hidden; }
        
        .ui-panel {
            width: 38%; height: 100%; overflow-y: auto;
            background: linear-gradient(145deg, #0D1310 0%, #050807 100%);
            border-right: 6px solid; border-image: linear-gradient(to bottom, var(--gold), #8A6D3B, var(--gold)) 1;
            padding: 3.5rem 2rem; z-index: 50; position: relative;
            box-shadow: 40px 0 100px var(--deep-shadow);
        }

        .art-panel { width: 62%; height: 100%; background-image: url('THEMARCHCOVER.jpg'); background-size: cover; background-position: center; position: relative; overflow: hidden; }

        /* MOBILE FIX: Visual Order Correction */
        @media (max-width: 1024px) {
            .wrapper { flex-direction: column; overflow-y: auto; height: auto; display: flex; }
            .ui-panel { 
                width: 100%; 
                border-right: none; 
                border-bottom: 6px solid; 
                border-image: linear-gradient(to right, var(--gold), #8A6D3B, var(--gold)) 1; 
                padding: 2rem 1.5rem; 
                height: auto; 
                overflow: visible; 
                order: 2; /* Pushes calendar to bottom */
            }
            .art-panel { 
                width: 100%; 
                height: 45vh; 
                border-bottom: 4px solid var(--gold); 
                order: 1; /* Pulls image to top */
            }
            h1 { font-size: 2.1rem !important; }
        }

        /* CUSTOM GOLD SCROLLBAR */
        .ui-panel::-webkit-scrollbar { width: 8px; }
        .ui-panel::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        h1 { font-family: 'Cinzel', serif; font-weight: 900; text-transform: uppercase; letter-spacing: 0.08em; font-size: 2.5rem; background: linear-gradient(to bottom, #fcf6ba, #bf953f, #aa771c, #fcf6ba); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 8px 12px #000); text-align: center; }
        .artifact-card { background: rgba(13, 19, 16, 0.99); border: 3px solid rgba(212, 175, 55, 0.35); padding: 1.5rem; margin-bottom: 2rem; box-shadow: 0 30px 60px #000, inset 0 0 30px rgba(0,0,0,0.9); }
        
        .avatar-btn { font-size: 1.8rem; opacity: 0.3; cursor: pointer; transition: 0.3s; }
        .avatar-btn.selected { opacity: 1; filter: drop-shadow(0 0 15px var(--gold)); transform: scale(1.2); }

        .calendar-grid div { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border: 1.5px solid rgba(212, 175, 55, 0.2); font-size: 1rem; cursor: pointer; font-weight: 900; background: rgba(0,0,0,0.5); }
        .today { border: 4px solid var(--gold) !important; box-shadow: 0 0 20px var(--gold); }
        .has-ritual { border: 3px solid var(--magic-purple) !important; box-shadow: inset 0 0 10px var(--magic-purple); }
        .is-holiday { border: 3px solid var(--gold-bright) !important; background: rgba(251, 245, 183, 0.15) !important; }
        
        /* ATMOSPHERE LAYERS */
        canvas#seasonal-canvas { position: absolute; inset: 0; pointer-events: none; z-index: 10; filter: blur(1.5px); }
        
        .fog-container { position: absolute; bottom: 0; left: 0; width: 200%; height: 150px; background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); opacity: 0.2; filter: blur(20px) invert(1); animation: fogMove 60s linear infinite; z-index: 5; pointer-events: none; }
        
        @keyframes fogMove { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        input, button, p, span { font-weight: 900 !important; }
        .purge-btn { color: #ff4d4d; border: 2px solid #ff4d4d; background: rgba(255, 77, 77, 0.1); padding: 10px; font-size: 10px; text-transform: uppercase; width: 100%; margin-top: 1rem; transition: 0.3s; }
        .purge-btn:hover { background: #ff4d4d; color: white; box-shadow: 0 0 20px #ff4d4d; }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="ui-panel">
            <header class="mb-10">
                <h1>MoonsCalendar</h1>
                <p class="text-[10px] tracking-[0.7em] text-yellow-600 font-black mt-2 uppercase text-center">Sacred Grimoire | Farmington MS</p>
            </header>

            <div class="artifact-card text-center border-yellow-600/50">
                <div class="flex justify-center gap-4 mb-4 flex-wrap">
                    <span class="avatar-btn selected" data-sigil="üîÆ" onclick="setAvatar('üîÆ', this)">üîÆ</span>
                    <span class="avatar-btn" data-sigil="üê∫" onclick="setAvatar('üê∫', this)">üê∫</span>
                    <span class="avatar-btn" data-sigil="üåø" onclick="setAvatar('üåø', this)">üåø</span>
                    <span class="avatar-btn" data-sigil="üíÄ" onclick="setAvatar('üíÄ', this)">üíÄ</span>
                    <span class="avatar-btn" data-sigil="üåô" onclick="setAvatar('üåô', this)">üåô</span>
                    <span class="avatar-btn" data-sigil="‚öîÔ∏è" onclick="setAvatar('‚öîÔ∏è', this)">‚öîÔ∏è</span>
                </div>
                <input type="text" id="userName" onchange="saveIdentity()" class="w-full bg-transparent border-b-2 border-yellow-600/30 p-2 text-center text-lg italic font-black outline-none text-gold-bright">
            </div>

            <div class="artifact-card flex items-center justify-between">
                <div class="flex items-center gap-5">
                    <div id="w-icon-container"><i data-lucide="cloud-sun" class="w-12 h-12 text-yellow-500"></i></div>
                    <span id="current-temp" class="text-4xl font-black gold-text">--¬∞</span>
                </div>
                <div class="text-right">
                    <p id="current-time" class="text-2xl gold-text">--:-- --</p>
                    <p class="text-[10px] tracking-widest uppercase text-yellow-600 font-black">Farmington Sky</p>
                </div>
            </div>

            <div id="appt-form" class="artifact-card hidden border-purple-500 relative">
                <button onclick="hideApptForm()" class="absolute top-4 right-4 text-white opacity-60 text-2xl">‚úï</button>
                <h3 class="text-xs mb-4 uppercase tracking-[0.3em] text-purple-400 font-black">Seal Ritual</h3>
                <input type="text" id="appt-input" placeholder="Ritual name..." class="w-full bg-black/70 border-b-2 border-purple-500 p-4 text-md mb-4 outline-none italic text-parchment">
                <input type="time" id="appt-time" class="w-full bg-black/40 border-b-2 border-purple-500 p-4 text-md mb-6 outline-none text-purple-200">
                <button onclick="saveAppointment()" class="w-full bg-purple-900/50 border-2 border-purple-500 py-5 text-sm font-black uppercase tracking-[0.4em]">Inscribe</button>
            </div>

            <div class="artifact-card">
                <div class="flex justify-between items-center mb-8 border-b-2 border-yellow-600/20 pb-4">
                    <i data-lucide="arrow-left-circle" class="cursor-pointer text-gold w-8 h-8" onclick="changeMonth(-1)"></i>
                    <h2 id="calendar-month" class="text-xl tracking-[0.4em] font-black gold-text"></h2>
                    <i data-lucide="arrow-right-circle" class="cursor-pointer text-gold w-8 h-8" onclick="changeMonth(1)"></i>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-2 calendar-grid"></div>
            </div>

            <div class="artifact-card min-h-[150px]">
                <h3 class="text-sm mb-6 text-purple-400 font-black uppercase border-b-2 border-purple-900/50 pb-2">Sacred History</h3>
                <div id="appt-list" class="space-y-4"></div>
            </div>

            <div class="artifact-card flex flex-col border-yellow-600/40">
                <h3 class="text-sm mb-8 uppercase tracking-widest font-black flex items-center gap-4"><i data-lucide="scroll" class="w-6 h-6 text-yellow-600"></i> General Whispers</h3>
                <div id="whisper-list" class="space-y-5 mb-8 italic text-md font-black"></div>
                <input type="text" id="whisper-input" placeholder="Speak to the scroll..." class="w-full bg-transparent border-b-2 border-yellow-600/40 p-4 text-md outline-none italic text-parchment">
                <button onclick="addWhisper()" class="w-full mt-6 bg-yellow-900/40 border-3 border-yellow-600/50 py-5 text-sm uppercase font-black tracking-[0.4em]">Inscribe Whisper</button>
                <button onclick="purgeWhispers()" class="purge-btn font-black">Purge Ancient Scroll</button>
            </div>
        </section>

        <section class="art-panel">
            <div class="fog-container"></div>
            <canvas id="seasonal-canvas"></canvas>
        </section>
    </div>

    <script>
        const SB_URL = 'https://qgppnxpezkqfqdcazrol.supabase.co';
        const SB_KEY = 'sb_publishable_aHS858clyUkvMHC3KH-HGQ_kSx1XJ3X';
        const W_KEY = '88f3e35af62ba59bad38a3d346e0ca84';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        let currentDate = new Date();
        let selectedDate = null;
        let allAppointments = [];
        let currentSigil = 'üîÆ';
        const holidays = { "3-17": "St. Paddy's", "3-20": "Equinox", "4-5": "Easter" };

        const canvas = document.getElementById('seasonal-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initParticles() {
            canvas.width = canvas.parentElement.offsetWidth; canvas.height = canvas.parentElement.offsetHeight;
            particles = []; const month = currentDate.getMonth() + 1;
            for(let i = 0; i < 15; i++) particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 20 + 15, speed: Math.random() * 0.5 + 0.2, type: month === 3 ? 'üçÄ' : (month === 4 ? 'ü•ö' : '‚ú®'), rot: Math.random() * 360, opacity: Math.random() * 0.2 + 0.1 });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.save(); ctx.globalAlpha = p.opacity; ctx.translate(p.x, p.y); ctx.rotate(p.rot * Math.PI / 180);
                ctx.font = `${p.size}px serif`; ctx.fillText(p.type, 0, 0); ctx.restore();
                p.y -= p.speed; p.rot += 0.2; if(p.y < -50) p.y = canvas.height + 50;
            });
            requestAnimationFrame(draw);
        }

        function saveIdentity() { localStorage.setItem('grimoire_name', document.getElementById('userName').value); localStorage.setItem('grimoire_sigil', currentSigil); }
        function loadIdentity() { document.getElementById('userName').value = localStorage.getItem('grimoire_name') || 'Amber'; currentSigil = localStorage.getItem('grimoire_sigil') || 'üîÆ'; document.querySelectorAll('.avatar-btn').forEach(btn => btn.classList.toggle('selected', btn.getAttribute('data-sigil') === currentSigil)); }
        function setAvatar(sigil, el) { currentSigil = sigil; document.querySelectorAll('.avatar-btn').forEach(b => b.classList.remove('selected')); el.classList.add('selected'); saveIdentity(); }

        async function initData() {
            const { data } = await _supabase.from('appointments').select('*').order('event_time', { ascending: true });
            allAppointments = data || []; renderCalendar(); loadWhispers(); fetchWeather(); lucide.createIcons();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            const viewMonth = currentDate.getMonth(); const viewYear = currentDate.getFullYear();
            document.getElementById('calendar-month').innerText = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            grid.innerHTML = "";
            const first = new Date(viewYear, viewMonth, 1).getDay();
            const last = new Date(viewYear, viewMonth + 1, 0).getDate();
            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div')).className="opacity-0";
            for (let i = 1; i <= last; i++) {
                const d = document.createElement('div'); const key = `${viewYear}-${String(viewMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                d.innerText = i;
                if (i === new Date().getDate() && viewMonth === new Date().getMonth()) d.classList.add('today');
                if (allAppointments.some(a => a.event_date === key)) d.classList.add('has-ritual');
                if (holidays[`${viewMonth + 1}-${i}`]) d.classList.add('is-holiday');
                d.onclick = (e) => selectDay(key, e.target); grid.appendChild(d);
            }
            initParticles();
        }

        function changeMonth(dir) { currentDate.setMonth(currentDate.getMonth() + dir); renderCalendar(); }
        function selectDay(date, el) { selectedDate = date; document.querySelectorAll('.calendar-grid div').forEach(div => div.classList.remove('selected-day')); el.classList.add('selected-day'); document.getElementById('appt-form').classList.remove('hidden'); loadDayAppointments(); }
        function hideApptForm() { document.getElementById('appt-form').classList.add('hidden'); }

        async function saveAppointment() {
            const i = document.getElementById('appt-input'); const t = document.getElementById('appt-time').value;
            const name = document.getElementById('userName').value || 'Amber';
            if(!i.value || !selectedDate) return;
            await _supabase.from('appointments').insert([{ title: `${currentSigil} ${name}: ${i.value}`, event_date: selectedDate, event_time: t || null }]);
            i.value = ''; await initData(); loadDayAppointments();
        }

        function loadDayAppointments() {
            const filtered = allAppointments.filter(a => a.event_date === selectedDate);
            document.getElementById('appt-list').innerHTML = filtered.map(a => `<div class="p-4 bg-purple-900/30 border-l-4 border-purple-500 mb-3 font-black text-sm shadow-2xl flex justify-between"><span>${a.title}</span><button onclick="deleteAppt('${a.id}')" class="text-red-500 ml-4 opacity-80">‚úï</button></div>`).join('') || '<p class="opacity-40 font-black italic text-center">No rituals inscribed.</p>';
        }

        async function deleteAppt(id) { await _supabase.from('appointments').delete().eq('id', id); await initData(); }
        async function loadWhispers() {
            const { data } = await _supabase.from('magical_events').select('*').order('created_at', { ascending: false });
            if (data) document.getElementById('whisper-list').innerHTML = data.map(w => `<div class="p-4 bg-black/60 border-l-2 border-yellow-600/40 mb-3 font-black text-sm flex justify-between"><span>"${w.title}"</span><button onclick="deleteWhisper('${w.id}')" class="text-red-500 opacity-60">‚úï</button></div>`).join('');
        }
        async function addWhisper() {
            const i = document.getElementById('whisper-input'); if(!i.value.trim()) return;
            const name = document.getElementById('userName').value || 'Amber';
            await _supabase.from('magical_events').insert([{ title: `${currentSigil} ${name}: ${i.value}`, event_date: new Date() }]);
            i.value = ''; loadWhispers();
        }
        async function deleteWhisper(id) { await _supabase.from('magical_events').delete().eq('id', id); loadWhispers(); }
        async function purgeWhispers() { if(confirm("Purge the entire scroll?")) { await _supabase.from('magical_events').delete().neq('id', '0'); loadWhispers(); } }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Farmington,MS,US&units=imperial&appid=${W_KEY}`);
                const data = await res.json();
                if(data.main) document.getElementById('current-temp').innerText = `${Math.round(data.main.temp)}¬∞`;
            } catch (e) {}
        }

        window.addEventListener('resize', initParticles);
        loadIdentity(); initData(); draw();
        setInterval(() => { document.getElementById('current-time').innerText = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true }); }, 1000);
    </script>
</body>
</html>
